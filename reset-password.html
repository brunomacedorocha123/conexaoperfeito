<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Amor Conect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bege: #f6ecc5;
            --vermelho-rosado: #d1656d;
            --lilas: #dfc9ed;
            --branco: #ffffff;
            --text: #444;
            --text-light: #666;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --error: #e53e3e;
            --success: #38a169;
        }

        body {
            background-color: var(--bege);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .auth-container {
            background: var(--branco);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--lilas);
        }

        .auth-header {
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: var(--branco);
            padding: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            opacity: 0.9;
        }

        .auth-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--lilas);
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--branco);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--vermelho-rosado);
            box-shadow: 0 0 0 3px rgba(209, 101, 109, 0.1);
        }

        .form-control.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 100%;
            font-size: 1.1rem;
        }

        .btn-primary {
            background: var(--vermelho-rosado);
            color: var(--branco);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            border: 1px solid;
        }

        .alert-error {
            background-color: #fed7d7;
            border-color: #feb2b2;
            color: #c53030;
        }

        .alert-success {
            background-color: #f0fff4;
            border-color: #9ae6b4;
            color: #276749;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--bege);
            border-top: 3px solid var(--vermelho-rosado);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--lilas);
        }

        .auth-footer a {
            color: var(--vermelho-rosado);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem auto;
            }

            .auth-header {
                padding: 1.5rem;
            }

            .auth-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Nova Senha</h1>
                <p>Crie uma nova senha para sua conta</p>
            </div>
            <div class="auth-body">
                <!-- Alert Messages -->
                <div class="alert alert-error" id="errorAlert" style="display: none;"></div>
                <div class="alert alert-success" id="successAlert" style="display: none;"></div>

                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="newPassword">Nova Senha</label>
                        <input type="password" id="newPassword" class="form-control" placeholder="Sua nova senha" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Nova Senha</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirme sua nova senha" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Redefinir Senha
                    </button>

                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Atualizando senha...</p>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Lembrou sua senha? <a href="login.html">Fazer login</a></p>
                </div>
            </div>
        </div>
    </div>

  <script>
    // Configura√ß√£o do Supabase
    const SUPABASE_URL = 'https://gcukalndarlgydmgmmmt.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjdWthbG5kYXJsZ3lkbWdtbW10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzI1ODEsImV4cCI6MjA3NTI0ODU4MX0.S1Qt1UbmK-Jtq2dX7Aarf2rDLZhoLgEcSLkCrBfIhUU';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // ‚úÖ FUN√á√ÉO MELHORADA - Verifica token e configura sess√£o
        async function checkResetToken() {
            const hash = window.location.hash.substring(1);
            const urlParams = new URLSearchParams(hash);
            const accessToken = urlParams.get('access_token');
            const type = urlParams.get('type');
            const refreshToken = urlParams.get('refresh_token');
            
            console.log('üîç Verificando token de redefini√ß√£o...');
            
            if (accessToken && type === 'recovery') {
                try {
                    // ‚úÖ CONFIGURAR SESS√ÉO com os tokens
                    const { error } = await supabase.auth.setSession({
                        access_token: access_token,
                        refresh_token: refresh_token
                    });

                    if (error) {
                        console.error('‚ùå Erro na sess√£o:', error);
                        if (error.message.includes('expired')) {
                            showAlert(errorAlert, '‚ùå Link expirado. Solicite um novo link de redefini√ß√£o de senha.', true);
                        } else {
                            showAlert(errorAlert, '‚ùå Link inv√°lido. Solicite uma nova redefini√ß√£o.', true);
                        }
                        disableForm();
                        return false;
                    }

                    console.log('‚úÖ Sess√£o configurada com sucesso');
                    showAlert(successAlert, '‚úÖ Link v√°lido! Agora voc√™ pode criar uma nova senha.');
                    enableForm();
                    return true;
                    
                } catch (error) {
                    console.error('‚ùå Erro ao processar token:', error);
                    showAlert(errorAlert, '‚ùå Erro ao processar o link. Tente novamente.', true);
                    disableForm();
                    return false;
                }
            } else {
                showAlert(errorAlert, '‚ùå Link de redefini√ß√£o inv√°lido ou ausente.', true);
                disableForm();
                return false;
            }
        }

        function disableForm() {
            submitBtn.disabled = true;
            newPasswordInput.disabled = true;
            confirmPasswordInput.disabled = true;
            newPasswordInput.placeholder = 'Link expirado - solicite novo';
            confirmPasswordInput.placeholder = 'Link expirado - solicite novo';
        }

        function enableForm() {
            submitBtn.disabled = false;
            newPasswordInput.disabled = false;
            confirmPasswordInput.disabled = false;
            newPasswordInput.placeholder = 'Sua nova senha';
            confirmPasswordInput.placeholder = 'Confirme sua nova senha';
        }

        function showAlert(alertElement, message, isError = false) {
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            // Se for erro, adicionar link para nova solicita√ß√£o
            if (isError && alertElement === errorAlert) {
                const link = document.createElement('a');
                link.href = 'login.html';
                link.textContent = ' Solicitar novo link';
                link.style.color = 'var(--vermelho-rosado)';
                link.style.fontWeight = 'bold';
                link.style.marginLeft = '5px';
                alertElement.appendChild(link);
            }
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        // ‚úÖ Submit do formul√°rio MELHORADO
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Valida√ß√µes
            if (!validatePassword(newPassword)) {
                showAlert(errorAlert, 'A senha deve ter pelo menos 6 caracteres.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert(errorAlert, 'As senhas n√£o coincidem.');
                return;
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                console.log('üîÑ Atualizando senha...');
                
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    if (error.message.includes('session') || error.message.includes('expired')) {
                        throw new Error('Sess√£o expirada. Solicite um novo link.');
                    }
                    throw error;
                }

                console.log('‚úÖ Senha atualizada com sucesso!');
                showAlert(successAlert, '‚úÖ Senha redefinida com sucesso! Redirecionando para login...');
                
                // Redirecionar para login ap√≥s 3 segundos
                setTimeout(() => {
                    window.location.href = 'login.html?message=password_reset_success';
                }, 3000);

            } catch (error) {
                console.error('‚ùå Erro ao redefinir senha:', error);
                
                if (error.message.includes('expired') || error.message.includes('session')) {
                    showAlert(errorAlert, '‚ùå Link expirado. Solicite um novo link de redefini√ß√£o.', true);
                    disableForm();
                } else if (error.message.includes('password')) {
                    showAlert(errorAlert, 'A senha n√£o atende aos requisitos de seguran√ßa.');
                } else {
                    showAlert(errorAlert, 'Erro ao redefinir senha: ' + error.message);
                }
                
                submitBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        });

        // ‚úÖ Adicionar bot√£o "Voltar ao Login" din√¢mico
        function addBackToLoginButton() {
            const authFooter = document.querySelector('.auth-footer');
            const backButton = document.createElement('div');
            backButton.style.marginTop = '1rem';
            backButton.style.textAlign = 'center';
            backButton.innerHTML = '<a href="login.html" style="color: var(--vermelho-rosado); text-decoration: none; font-weight: 500;">‚Üê Voltar para Login</a>';
            authFooter.appendChild(backButton);
        }

        // ‚úÖ Inicializar a p√°gina
        async function initializePage() {
            addBackToLoginButton();
            await checkResetToken();
        }

        // Iniciar a p√°gina
        initializePage();
    });
</script>
</body>
</html>
