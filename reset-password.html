<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Amor Conect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bege: #f6ecc5;
            --vermelho-rosado: #d1656d;
            --lilas: #dfc9ed;
            --branco: #ffffff;
            --text: #444;
            --text-light: #666;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --error: #e53e3e;
            --success: #38a169;
        }

        body {
            background-color: var(--bege);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .auth-container {
            background: var(--branco);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--lilas);
        }

        .auth-header {
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: var(--branco);
            padding: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            opacity: 0.9;
        }

        .auth-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--lilas);
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--branco);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--vermelho-rosado);
            box-shadow: 0 0 0 3px rgba(209, 101, 109, 0.1);
        }

        .form-control.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 100%;
            font-size: 1.1rem;
        }

        .btn-primary {
            background: var(--vermelho-rosado);
            color: var(--branco);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            border: 1px solid;
        }

        .alert-error {
            background-color: #fed7d7;
            border-color: #feb2b2;
            color: #c53030;
        }

        .alert-success {
            background-color: #f0fff4;
            border-color: #9ae6b4;
            color: #276749;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--bege);
            border-top: 3px solid var(--vermelho-rosado);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--lilas);
        }

        .auth-footer a {
            color: var(--vermelho-rosado);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem auto;
            }

            .auth-header {
                padding: 1.5rem;
            }

            .auth-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Nova Senha</h1>
                <p>Crie uma nova senha para sua conta</p>
            </div>
            <div class="auth-body">
                <!-- Alert Messages -->
                <div class="alert alert-error" id="errorAlert" style="display: none;"></div>
                <div class="alert alert-success" id="successAlert" style="display: none;"></div>

                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="newPassword">Nova Senha</label>
                        <input type="password" id="newPassword" class="form-control" placeholder="Sua nova senha" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Nova Senha</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirme sua nova senha" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Redefinir Senha
                    </button>

                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Atualizando senha...</p>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Lembrou sua senha? <a href="login.html">Fazer login</a></p>
                </div>
            </div>
        </div>
    </div>

   <script>
    // Configuração do Supabase
    const SUPABASE_URL = 'https://gcukalndarlgydmgmmmt.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjdWthbG5kYXJsZ3lkbWdtbW10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzI1ODEsImV4cCI6MjA3NTI0ODU4MX0.S1Qt1UbmK-Jtq2dX7Aarf2rDLZhoLgEcSLkCrBfIhUU';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');

        // ✅ FUNÇÃO CORRIGIDA - Token na HASH
        function checkResetToken() {
            const hash = window.location.hash.substring(1);
            const urlParams = new URLSearchParams(hash);
            const accessToken = urlParams.get('access_token');
            const type = urlParams.get('type');
            
            if (accessToken && type === 'recovery') {
                console.log('✅ Token válido encontrado');
                submitBtn.disabled = false;
                return true;
            } else {
                showAlert(errorAlert, '❌ Link inválido ou expirado. Solicite nova redefinição.');
                submitBtn.disabled = true;
                return false;
            }
        }

        function showAlert(alertElement, message) {
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            alertElement.textContent = message;
            alertElement.style.display = 'block';
        }

        // Submit do formulário
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword.length < 6) {
                showAlert(errorAlert, 'A senha deve ter pelo menos 6 caracteres');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert(errorAlert, 'As senhas não coincidem.');
                return;
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                showAlert(successAlert, '✅ Senha redefinida com sucesso! Redirecionando...');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                console.error('Erro ao redefinir senha:', error);
                showAlert(errorAlert, '❌ Erro ao redefinir senha: ' + error.message);
                submitBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        });

        // Verificar token ao carregar
        checkResetToken();
    });
</script>
</body>
</html>
