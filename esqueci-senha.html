<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Conexão Perfeita Amor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">💖 Conexão Perfeita</div>
            <h2>Recuperar Senha</h2>
            <p class="auth-subtitle">Informe seu e-mail para redefinir sua senha</p>
            
            <form id="reset-form">
                <div class="form-group">
                    <input type="email" placeholder="Seu e-mail cadastrado" required>
                </div>
                
                <button type="submit" class="btn-primary large">Enviar Link de Recuperação</button>
            </form>
            
            <div id="reset-message" class="message" style="display: none;"></div>
            
            <div class="auth-footer">
                <p>Lembrou sua senha? <a href="login.html">Fazer login</a></p>
                <p>Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
                <p><a href="index.html">← Voltar para o site</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
