            padding: 0;
            box-sizing: border-box;

        }

        :root {
            --bege: #f6ecc5;
            --vermelho-rosado: #d1656d;
            --lilas: #dfc9ed;
            --branco: #ffffff;
            --text: #444;
            --text-light: #666;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {

            color: var(--text);

            position: sticky;
            top: 0;
            z-index: 100;

            justify-content: space-between;

        .logo h1 {

            font-weight: 700;
            color: var(--branco);

            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;

        .btn-outline {
            background: transparent;
            border: 2px solid var(--branco);
            color: var(--branco);
        }

        .btn-primary {
            background: var(--branco);
            color: var(--vermelho-rosado);
            border: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--vermelho-rosado);
            color: var(--vermelho-rosado);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

        /* Main Content */
        .main-content {
            padding: 2rem 0;
        }

            background: var(--branco);

            margin-bottom: 2rem;

            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0 auto 1.5rem;
            position: relative;
            overflow: hidden;
            border: 3px solid var(--branco);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

            height: 100%;

            border-radius: 50%;

        .profile-avatar-fallback {
            font-size: 3.5rem;
            font-weight: bold;
        }

        .profile-name {
            font-size: 2rem;
            color: var(--vermelho-rosado);
            margin-bottom: 0.5rem;
        }

        .profile-age {
            color: var(--text-light);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .profile-bio {
            font-size: 1.1rem;

            margin-bottom: 2rem;
            padding: 0 1rem;
            color: var(--text);
            font-style: italic;

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: var(--branco);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);

        .info-card h3 {
            color: var(--vermelho-rosado);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--bege);
            padding-bottom: 0.5rem;
            font-size: 1.2rem;

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--bege);

        .info-item:last-child {

        .info-label {

            color: var(--text-light);

        /* Galeria Section */

            margin: 2rem 0;

            align-items: center;
            gap: 0.5rem;

            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            background: var(--lilas);

        .gallery-item:hover {
            transform: translateY(-5px);

        .gallery-image {

            height: 100%;
            object-fit: cover;
            display: block;
        }

            display: block !important;
        }

        .free-gallery-preview {
            position: relative;
            border-radius: 10px;
            overflow: hidden;

        .preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
            z-index: 2;

        .preview-overlay i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--lilas);
        }

        .preview-overlay h4 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .preview-overlay p {
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .blurred-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            filter: blur(8px);
            opacity: 0.7;
        }

            background: linear-gradient(135deg, var(--lilas), var(--vermelho-rosado));

            width: 50px;
            height: 50px;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .modal-nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Actions */
        .profile-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;

        /* Loading */

            box-shadow: var(--shadow);

            height: 40px;
            border: 4px solid var(--bege);
            border-top: 4px solid var(--vermelho-rosado);

        @keyframes spin {
            0% { transform: rotate(0deg); }

        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 3rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--vermelho-rosado);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .logo img {
                height: 100px;
            }

            .logo h1 {
                font-size: 1.2rem;
            }

            .profile-avatar {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }

            .profile-avatar-fallback {
                font-size: 3rem;
            }

            .profile-name {
                font-size: 1.8rem;
            }

            .gallery-grid, .blurred-gallery {

            .profile-actions {

            }

            .profile-actions .btn {
                width: 200px;
            }

            .modal-nav-btn {
                width: 40px;

        }

        @media (max-width: 480px) {
            .logo img {

            .profile-card {

            }

            .preview-overlay {
                padding: 1rem;
            }

            .preview-overlay i {
                font-size: 2rem;
            }

            .preview-overlay h4 {
                font-size: 1.1rem;
            }
        }
    </style>

class GallerySystem {
    constructor() {
        this.bucketName = 'gallery';
    }

    // ✅ CORREÇÃO CRÍTICA: Gerar URL pública CORRETA
    async getGalleryImageUrl(imagePath) {
        try {
            if (!imagePath) {
                console.log('❌ imagePath está vazio');
                return null;
            }

            console.log('🔄 Gerando URL para:', imagePath);
            
            // CORREÇÃO: Usar getPublicUrl do Supabase

                .getPublicUrl(imagePath);
            
            const publicUrl = data?.publicUrl;
            console.log('✅ URL gerada:', publicUrl);
            
            return publicUrl || null;
        } catch (error) {
            console.error('❌ Erro ao gerar URL da galeria:', error);
            return null;
        }
    }

    // ✅ CORREÇÃO: Carregar galeria do usuário
    async loadUserGallery(userId) {
        try {
            console.log('🖼️ Carregando galeria para usuário:', userId);
            
            const { data: gallery, error } = await supabase
                .from('user_gallery')
                .select('*')
                .eq('user_id', userId)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('❌ Erro ao carregar galeria:', error);
                return [];

            if (!gallery || gallery.length === 0) {
                console.log('📭 Galeria vazia para usuário:', userId);
                return [];

            console.log(`📸 ${gallery.length} imagens encontradas na galeria`);

            // ✅ CORREÇÃO: Gerar URLs públicas para TODAS as imagens
            const galleryWithUrls = await Promise.all(
                gallery.map(async (item) => {
                    const publicUrl = await this.getGalleryImageUrl(item.image_url);
                    
                    console.log(`🖼️ Imagem ${item.image_name}:`, publicUrl ? 'URL OK' : 'URL FALHA');

                        ...item,

            );

            console.error('❌ Erro crítico ao carregar galeria:', error);
            return [];
        }
    }

    // ✅ CORREÇÃO: Criar grid da galeria VISÍVEL
    async createGalleryGrid(images) {
        if (!images || images.length === 0) {
            return `

                    <p>Nenhuma foto na galeria</p>

        for (let i = 0; i < images.length; i++) {

            // ✅ CORREÇÃO: Usar a URL pública DIRETAMENTE

// ==================== SISTEMA DE VISITAS ====================

class VisitTracker {
    static async trackVisit(visitedUserId) {
        try {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (!user || user.id === visitedUserId) return;

            console.log(`👀 Registrando visita: ${user.id} → ${visitedUserId}`);

            const { error } = await supabase
                .from('profile_visits')
                .insert({
                    visitor_id: user.id,
                    visited_id: visitedUserId,
                    visited_at: new Date().toISOString()
                });

            if (error && error.code !== '23505') {
                console.error('❌ Erro ao registrar visita:', error);
            } else {
                console.log('✅ Visita registrada com sucesso');
            }

        } catch (error) {
            console.error('❌ Erro no tracker:', error);
        }
    }
}

            return isPremium && !isExpired;
        } catch (error) {
            console.error('❌ Erro na verificação premium:', error);
            return false;
        }
    }
}

// ✅ CRIAR SEÇÃO DA GALERIA CORRIGIDA - VISÍVEL PARA TODOS
async function createGallerySection(profileId) {
    try {
        console.log('=== 🎯 INICIANDO GALERIA VISÍVEL ===');
        console.log('🔍 Perfil visitado:', profileId);
        
        // Buscar imagens do perfil específico
        const galleryImages = await gallerySystem.loadUserGallery(profileId);
        console.log('🔍 Imagens processadas:', galleryImages.length);

        // ✅ ATRIBUIR À VARIÁVEL GLOBAL DO MODAL
        currentProfileGallery = galleryImages;

        // SE GALERIA ESTÁ VAZIA
        if (galleryImages.length === 0) {
            console.log('🔍 GALERIA VAZIA PARA ESTE USUÁRIO');
            return `
                <div class="gallery-section">
                    <h3>🖼️ Galeria de Fotos</h3>
                    <div class="empty-gallery" style="text-align: center; padding: 2rem;">
                        <div style="font-size: 3rem; color: #ccc; margin-bottom: 1rem;">📸</div>
                        <h4 style="margin-bottom: 0.5rem;">Galeria vazia</h4>
                        <p>Este usuário ainda não adicionou fotos à galeria</p>
                    </div>
                </div>
            `;
        }

        console.log('⭐ MOSTRANDO GALERIA COMPLETA -', galleryImages.length, 'imagens');
        const galleryGrid = await gallerySystem.createGalleryGrid(galleryImages);
        
        return `
            <div class="gallery-section">
                <h3>🖼️ Galeria de Fotos (${galleryImages.length})</h3>
                <div class="premium-gallery-view">
                    <div class="gallery-grid">
                        ${galleryGrid}
                    </div>
                </div>
            </div>
        `;

    } catch (error) {
        console.error('❌ Erro crítico na galeria:', error);
        return `
            <div class="gallery-section">
                <h3>🖼️ Galeria de Fotos</h3>
                <div class="empty-gallery">
                    <div style="font-size: 3rem; color: #ff6b6b; margin-bottom: 1rem;">⚠️</div>
                    <p>Erro ao carregar galeria</p>
                </div>
            </div>
        `;
    }
}

// ✅ CONFIGURAR MODAL DA GALERIA
function setupGalleryModal() {
    const modal = document.getElementById('galleryModal');
    const modalClose = document.getElementById('modalClose');
    const modalPrev = document.getElementById('modalPrev');
    const modalNext = document.getElementById('modalNext');

    if (modalClose) modalClose.addEventListener('click', closeGalleryModal);
    if (modalPrev) modalPrev.addEventListener('click', showPrevImage);
    if (modalNext) modalNext.addEventListener('click', showNextImage);

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && modal.style.display === 'flex') {
            closeGalleryModal();
        }
    });

    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            closeGalleryModal();
        }
    });
}

// ✅ ABRIR MODAL DA GALERIA
function openGalleryModal(index) {
    const modal = document.getElementById('galleryModal');
    const modalImage = document.getElementById('modalImage');
    
    if (currentProfileGallery.length === 0) {
        console.log('❌ Nenhuma imagem na galeria para abrir modal');
        return;
    }
    
    currentModalIndex = index;
    const image = currentProfileGallery[currentModalIndex];
    
    if (!image || !image.display_url) {
        console.log('❌ Imagem não encontrada no índice:', index);
        return;
    }
    
    console.log('🖼️ Abrindo modal com imagem:', image.display_url);
    modalImage.src = image.display_url;
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
}

// ✅ FECHAR MODAL DA GALERIA
function closeGalleryModal() {
    const modal = document.getElementById('galleryModal');
    modal.style.display = 'none';
    document.body.style.overflow = 'auto';
}

// ✅ MOSTRAR IMAGEM ANTERIOR
function showPrevImage() {
    if (currentProfileGallery.length === 0) return;
    
    currentModalIndex = (currentModalIndex - 1 + currentProfileGallery.length) % currentProfileGallery.length;
    const image = currentProfileGallery[currentModalIndex];
    
    if (image && image.display_url) {
        document.getElementById('modalImage').src = image.display_url;
    }
}

// ✅ MOSTRAR PRÓXIMA IMAGEM
function showNextImage() {
    if (currentProfileGallery.length === 0) return;
    
    currentModalIndex = (currentModalIndex + 1) % currentProfileGallery.length;
    const image = currentProfileGallery[currentModalIndex];
    
    if (image && image.display_url) {
        document.getElementById('modalImage').src = image.display_url;
    }
}

// ✅ ENVIAR MENSAGEM
async function sendMessage(userId) {
    console.log('💌 Iniciando conversa com usuário:', userId);
    
    try {
        const { data: { user } } = await supabase.auth.getUser();
        
        if (!user) {
            alert('Você precisa estar logado para enviar mensagens!');
            window.location.href = 'login.html';
            return;
        }
        
        const { data: userProfile } = await supabase
            .from('profiles')
            .select('full_name, birth_date')
            .eq('id', user.id)
            .single();
        
        if (!userProfile || !userProfile.full_name || !userProfile.birth_date) {
            alert('Complete seu perfil primeiro para enviar mensagens!');
            window.location.href = 'painel.html';
            return;
        }
        
        const { error: messageError } = await supabase
            .from('messages')
            .insert({
                sender_id: user.id,
                receiver_id: userId,
                content: '👋 Olá! Gostaria de conversar com você.',
                is_read: false
            });

        if (messageError) {
            console.error('❌ Erro ao criar conversa:', messageError);
        } else {
            console.log('✅ Conversa criada com sucesso');
        }
        
        localStorage.setItem('openChatWithUserId', userId);
        window.location.href = 'mensagens.html';
        
    } catch (error) {
        console.error('❌ Erro ao enviar mensagem:', error);
        localStorage.setItem('openChatWithUserId', userId);
        window.location.href = 'mensagens.html';
    }
}

// ✅ MOSTRAR ERRO
function showError(message) {
    const profileContent = document.getElementById('profileContent');
    profileContent.innerHTML = `

            <button class="btn btn-primary" onclick="window.location.href='home.html'" style="margin-top: 1rem;">
                ← Voltar para Home
            </button>
        </div>
    `;
}

// ==================== FUNÇÕES DE FORMATAÇÃO ====================

function calculateAge(birthDate) {
    if (!birthDate) return null;
    
    const today = new Date();
    const birth = new Date(birthDate);
    let age = today.getFullYear() - birth.getFullYear();
    const monthDiff = today.getMonth() - birth.getMonth();
    
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
        age--;
    }
    
    return age;
}

function formatGender(gender) {
    const genders = {
        'feminino': 'Feminino',
        'masculino': 'Masculino',
        'nao_informar': 'Prefiro não informar',
        'outro': 'Outro'
    };
    return genders[gender] || gender;
}

        'sagitario': 'Sagitário', 'capricornio': 'Capricórnio', 'aquario': 'Aquário', 'peixes': 'Peixes'

    return zodiacs[zodiac] || zodiac;
}

function formatExercise(exercise, exerciseDetails) {
    if (!exercise) return null;
    
    if (exercise === 'ocasionalmente') {
        return exerciseDetails ? `Ocasionalmente (${exerciseDetails})` : 'Ocasionalmente';
    } else if (exercise === 'regularmente') {
        return exerciseDetails ? `Regularmente (${exerciseDetails})` : 'Regularmente';
    } else if (exercise === 'nao_pratico') {
        return 'Não pratico';
    } else if (exercise === 'prefiro_nao_informar') {
        return 'Prefiro não informar';
    }
    return exercise;
}

function formatEducation(education) {

        'fundamental_incompleto': 'Fundamental Incompleto',
        'fundamental_completo': 'Fundamental Completo',
        'medio_incompleto': 'Médio Incompleto',
        'medio_completo': 'Médio Completo',
        'superior_incompleto': 'Superior Incompleto',
        'superior_completo': 'Superior Completo',
        'pos_graduacao': 'Pós-graduação',
        'mestrado': 'Mestrado',
        'doutorado': 'Doutorado'
    };
    return levels[education] || education;
}

function formatLookingFor(lookingFor) {
    if (!lookingFor) return null;
    
    if (Array.isArray(lookingFor)) {
        return lookingFor.map(item => {
            const options = {
                'amizade': 'Amizade',
                'namoro': 'Namoro',
                'relacionamento_serio': 'Relacionamento Sério',
                'conversa': 'Apenas Conversa',
                'encontro_casual': 'Encontro Casual'
            };
            return options[item] || item;
        }).join(', ');
    }
    
    const options = {
        'amizade': 'Amizade',
        'namoro': 'Namoro',
        'relacionamento_serio': 'Relacionamento Sério',
        'conversa': 'Apenas Conversa',
        'encontro_casual': 'Encontro Casual'
    };
    return options[lookingFor] || lookingFor;
}

function formatPets(hasPets, petsDetails) {
    if (!hasPets) return null;
    
    if (hasPets === 'sim') {
        return petsDetails ? `Sim, ${petsDetails}` : 'Sim, tenho animais';
    } else if (hasPets === 'nao') {
        return 'Não tenho';
    } else if (hasPets === 'prefiro_nao_informar') {
        return 'Prefiro não informar';
    }
    return hasPets;
}
