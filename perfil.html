<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Amor Conect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bege: #f6ecc5;
            --vermelho-rosado: #d1656d;
            --lilas: #dfc9ed;
            --branco: #ffffff;
            --text: #444;
            --text-light: #666;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bege);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: var(--branco);
            padding: 0.8rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .logo img {
            height: 120px;
            width: auto;
            object-fit: contain;
        }

        .logo h1 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--branco);
            white-space: nowrap;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--branco);
            color: var(--branco);
        }

        .btn-primary {
            background: var(--branco);
            color: var(--vermelho-rosado);
            border: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--vermelho-rosado);
            color: var(--vermelho-rosado);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
        }

        .profile-card {
            background: var(--branco);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 2rem;
            border: 1px solid var(--lilas);
        }

        .profile-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: var(--branco);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0 auto 1.5rem;
            position: relative;
            overflow: hidden;
            border: 3px solid var(--branco);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }

        .profile-avatar-fallback {
            font-size: 3.5rem;
            font-weight: bold;
        }

        .profile-name {
            font-size: 2rem;
            color: var(--vermelho-rosado);
            margin-bottom: 0.5rem;
        }

        .profile-age {
            color: var(--text-light);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .profile-bio {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            padding: 0 1rem;
            color: var(--text);
            font-style: italic;
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: var(--branco);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .info-card h3 {
            color: var(--vermelho-rosado);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--bege);
            padding-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--bege);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            color: var(--text);
        }

        .info-value {
            color: var(--text);
            text-align: right;
            max-width: 60%;
        }

        .info-value.empty {
            color: var(--text-light);
            font-style: italic;
        }

        /* Galeria Section */
        .gallery-section {
            margin: 2rem 0;
            display: block !important;
        }

        .gallery-section h3 {
            color: var(--vermelho-rosado);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--bege);
            padding-bottom: 0.5rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            background: var(--lilas);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .premium-gallery-view {
            display: block !important;
        }

        .free-gallery-preview {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        .preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
            z-index: 2;
        }

        .preview-overlay i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--lilas);
        }

        .preview-overlay h4 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .preview-overlay p {
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .blurred-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            filter: blur(8px);
            opacity: 0.7;
        }

        .blurred-image {
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--lilas), var(--vermelho-rosado));
            border-radius: 10px;
            opacity: 0.5;
        }

        .empty-gallery {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
            grid-column: 1 / -1;
        }

        /* Modal da Galeria */
        .gallery-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
        }

        .modal-nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .modal-nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Actions */
        .profile-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--bege);
            border-top: 4px solid var(--vermelho-rosado);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 3rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--vermelho-rosado);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .logo img {
                height: 100px;
            }

            .logo h1 {
                font-size: 1.2rem;
            }

            .profile-avatar {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }

            .profile-avatar-fallback {
                font-size: 3rem;
            }

            .profile-name {
                font-size: 1.8rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .gallery-grid, .blurred-gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 0.8rem;
            }

            .profile-actions {
                flex-direction: column;
                align-items: center;
            }

            .profile-actions .btn {
                width: 200px;
            }

            .modal-nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                height: 90px;
            }

            .logo h1 {
                font-size: 1.1rem;
            }

            .profile-card {
                padding: 1.5rem;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }

            .profile-avatar-fallback {
                font-size: 2.5rem;
            }

            .profile-name {
                font-size: 1.6rem;
            }

            .info-card {
                padding: 1rem;
            }

            .gallery-grid, .blurred-gallery {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 0.5rem;
            }

            .preview-overlay {
                padding: 1rem;
            }

            .preview-overlay i {
                font-size: 2rem;
            }

            .preview-overlay h4 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

    <header>

    </div>
   <script>
    // Configura√ß√£o do Supabase
    const SUPABASE_URL = 'https://gcukalndarlgydmgmmmt.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjdWthbG5kYXJsZ3lkbWdtbW10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzI1ODEsImV4cCI6MjA3NTI0ODU4MX0.S1Qt1UbmK-Jtq2dX7Aarf2rDLZhoLgEcSLkCrBfIhUU';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // üëÄ TRACKER DE VISITAS
    class VisitTracker {
        static async trackVisit(visitedUserId) {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                
                // N√£o registra se for o pr√≥prio usu√°rio ou n√£o estiver logado
                if (!user || user.id === visitedUserId) return;

                console.log(`üëÄ Registrando visita: ${user.id} ‚Üí ${visitedUserId}`);

                const { error } = await supabase
                    .from('profile_visits')
                    .insert({
                        visitor_id: user.id,
                        visited_id: visitedUserId,
                        visited_at: new Date().toISOString()
                    })
                    .select();

                if (error && error.code !== '23505') { // Ignora viola√ß√£o de unique
                    console.error('‚ùå Erro ao registrar visita:', error);
                } else {
                    console.log('‚úÖ Visita registrada com sucesso');
                }

            } catch (error) {
                console.error('‚ùå Erro no tracker:', error);
            }
        }
    }

    // ‚úÖ VERIFICADOR DE STATUS PREMIUM
    const PremiumManager = {
        async verifyPremiumStatus(userId) {
            try {
                console.log('‚≠ê Verificando status premium para:', userId);
                
                const { data, error } = await supabase
                    .rpc('is_user_premium', { user_uuid: userId });
                
                if (error) {
                    console.error('‚ùå Erro ao verificar premium:', error);
                    return false;
                }
                
                console.log('‚úÖ Status premium:', data);
                return data || false;
            } catch (error) {
                console.error('‚ùå Erro na verifica√ß√£o premium:', error);
                return false;
            }
        },

        async getProfileVisits(userId) {
            try {
                console.log('üì• Buscando visitas para:', userId);
                
                const { data, error } = await supabase
                    .from('profile_visits')
                    .select(`
                        visited_at,
                        visitor:visitor_id (
                            nickname,
                            avatar_url
                        )
                    `)
                    .eq('visited_id', userId)
                    .order('visited_at', { ascending: false })
                    .limit(10);

                if (error) {
                    console.error('‚ùå Erro ao buscar visitas:', error);
                    return [];
                }

                console.log(`‚úÖ ${data?.length || 0} visitas encontradas`);
                return data || [];
            } catch (error) {
                console.error('‚ùå Erro ao carregar visitas:', error);
                return [];
            }
        }
    };

    // ==================== SISTEMA DE GALERIA NO PERFIL ====================
    let currentProfileGallery = [];
    let currentModalIndex = 0;

    document.addEventListener('DOMContentLoaded', function() {
        loadProfile();
        setupGalleryModal();
    });

    // ‚úÖ CARREGAR PERFIL DO USU√ÅRIO SELECIONADO COM GALERIA
    async function loadProfile() {
        try {
            const profileId = localStorage.getItem('viewingProfileId');
            
            if (!profileId) {
                showError('Nenhum perfil selecionado');
                return;
            }

            console.log('üîÑ Carregando perfil:', profileId);

            // ‚úÖ VERIFICAR SE USU√ÅRIO √â PREMIUM ANTES DE REGISTRAR VISITA
            const { data: { user } } = await supabase.auth.getUser();
            
            if (user && user.id !== profileId) {
                const isPremium = await PremiumManager.verifyPremiumStatus(user.id);
                
                if (isPremium) {
                    console.log('‚≠ê Usu√°rio premium - registrando visita');
                    await VisitTracker.trackVisit(profileId);
                } else {
                    console.log('üîí Usu√°rio n√£o premium - visita n√£o registrada');
                }
            }

            // Buscar dados P√öBLICOS do perfil INCLUINDO avatar_url
            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select(`
                    id,
                    nickname,
                    full_name,
                    birth_date,
                    avatar_url,
                    user_details (
                        gender,
                        zodiac,
                        has_pets,
                        pets_details,
                        sexual_orientation,
                        drinking,
                        smoking,
                        exercise,
                        exercise_details,
                        religion,
                        education,
                        profession,
                        interests,
                        looking_for,
                        description
                    )
                `)
                .eq('id', profileId)
                .single();

            if (profileError) {
                console.error('Erro ao carregar perfil:', profileError);
                showError('Perfil n√£o encontrado');
                return;
            }

            if (!profile) {
                showError('Perfil n√£o encontrado');
                return;
            }

            console.log('‚úÖ Perfil carregado:', profile);
            await displayProfile(profile);

        } catch (error) {
            console.error('‚ùå Erro ao carregar perfil:', error);
            showError('Erro ao carregar perfil');
        }
    }

    // ‚úÖ CARREGAR FOTO DO PERFIL DO STORAGE
    async function loadProfilePhoto(avatarUrl) {
        try {
            if (!avatarUrl) {
                return null;
            }

            console.log('üîÑ Buscando foto:', avatarUrl);
            
            const { data, error } = await supabase.storage
                .from('avatars')
                .download(avatarUrl);

            if (error) {
                console.log('‚ÑπÔ∏è Foto n√£o encontrada no storage:', error);
                return null;
            }

            const photoUrl = URL.createObjectURL(data);
            console.log('‚úÖ Foto carregada com sucesso');
            return photoUrl;

        } catch (error) {
            console.error('‚ùå Erro ao carregar foto:', error);
            return null;
        }
    }

    // ‚úÖ MOSTRAR PERFIL NA TELA COM GALERIA
    async function displayProfile(profile) {
        const profileContent = document.getElementById('profileContent');
        const details = profile.user_details || {};
        
        // Nome para exibi√ß√£o (apenas primeiro nome por seguran√ßa)
        const displayName = profile.nickname || profile.full_name?.split(' ')[0] || 'Usu√°rio';
        const age = profile.birth_date ? calculateAge(profile.birth_date) : null;

        // ‚úÖ CARREGAR FOTO DO PERFIL
        let avatarHtml = '';
        if (profile.avatar_url) {
            const photoUrl = await loadProfilePhoto(profile.avatar_url);
            if (photoUrl) {
                avatarHtml = `
                    <div class="profile-avatar" style="background: none;">
                        <img src="${photoUrl}" alt="${displayName}" class="profile-avatar-img" style="display: block;">
                        <div class="profile-avatar-fallback" style="display: none;">${displayName.charAt(0).toUpperCase()}</div>
                    </div>
                `;
            } else {
                // Fallback se n√£o conseguir carregar a foto
                avatarHtml = `
                    <div class="profile-avatar">
                        <div class="profile-avatar-fallback">${displayName.charAt(0).toUpperCase()}</div>
                    </div>
                `;
            }
        } else {
            // Sem foto, mostrar apenas a letra inicial
            avatarHtml = `
                <div class="profile-avatar">
                    <div class="profile-avatar-fallback">${displayName.charAt(0).toUpperCase()}</div>
                </div>
            `;
        }

        // ‚úÖ VERIFICAR SE √â O PR√ìPRIO USU√ÅRIO E SE √â PREMIUM PARA MOSTRAR VISITAS
        let visitsSection = '';
        const { data: { user } } = await supabase.auth.getUser();
        
        if (user && user.id === profile.id) {
            const isPremium = await PremiumManager.verifyPremiumStatus(user.id);
            
            if (isPremium) {
                console.log('‚≠ê Carregando visitas para usu√°rio premium');
                const visits = await PremiumManager.getProfileVisits(user.id);
                
                visitsSection = `
                    <div class="info-card">
                        <h3>üëÄ Quem Visitou Meu Perfil</h3>
                        ${visits.length > 0 ? 
                            visits.map(visit => `
                                <div class="info-item">
                                    <span class="info-label">${visit.visitor?.nickname || 'Usu√°rio'}</span>
                                    <span class="info-value">${new Date(visit.visited_at).toLocaleDateString('pt-BR')}</span>
                                </div>
                            `).join('') 
                            : '<p class="info-value empty" style="text-align: center; width: 100%;">Nenhuma visita ainda</p>'
                        }
                    </div>
                `;
            } else {
                // Mostrar promo√ß√£o premium
                visitsSection = `
                    <div class="info-card" style="text-align: center;">
                        <h3>‚≠ê Seja Premium</h3>
                        <p style="margin-bottom: 1rem;">Descubra quem visitou seu perfil!</p>
                        <button class="btn btn-primary" onclick="goPremium()">
                            üîì Tornar-se Premium
                        </button>
                    </div>
                `;
            }
        }

        // ‚úÖ CARREGAR E MOSTRAR GALERIA
        const gallerySection = await createGallerySection(profile.id, user);

        profileContent.innerHTML = `
            <div class="profile-card">
                ${avatarHtml}
                <h1 class="profile-name">${displayName}${age ? `, ${age}` : ''}</h1>

    // ‚úÖ CRIAR SE√á√ÉO DA GALERIA NO PERFIL - CORRIGIDA

    // ‚úÖ CRIAR GRID DA GALERIA - CORRIGIDA
    async function createGalleryGrid(images) {
        if (!images || images.length === 0) {
            return `
                <div class="empty-gallery">
                    <i class="fas fa-images"></i>
                    <p>Nenhuma foto na galeria</p>
                </div>
            `;
        }

        let gridHTML = '';
        
        for (let i = 0; i < images.length; i++) {
            const image = images[i];
            const imageUrl = await getGalleryImageUrl(image.image_url);
            
            gridHTML += `
                <div class="gallery-item" onclick="openGalleryModal(${i})">
                    <img src="${imageUrl}" alt="Foto da galeria" class="gallery-image" loading="lazy">
                </div>
            `;
        }

        return gridHTML;
    }

    // ‚úÖ CRIAR PREVIEW COM BLUR
    function createBlurredPreview(images) {
        const previewCount = Math.min(images.length, 6); // M√°ximo 6 previews
        let blurredHTML = '';
        
        for (let i = 0; i < previewCount; i++) {
            blurredHTML += '<div class="blurred-image"></div>';
        }
        
        return blurredHTML;
    }

    // ‚úÖ OBTER URL DA IMAGEM DA GALERIA
    async function getGalleryImageUrl(imagePath) {
        try {
            const { data } = supabase.storage
                .from('gallery')
                .getPublicUrl(imagePath);
            
            return data?.publicUrl || '';
        } catch (error) {
            console.error('‚ùå Erro ao obter URL da imagem:', error);
            return '';
        }
    }

    // ‚úÖ CONFIGURAR MODAL DA GALERIA
    function setupGalleryModal() {
        const modal = document.getElementById('galleryModal');
        const modalClose = document.getElementById('modalClose');
        const modalPrev = document.getElementById('modalPrev');
        const modalNext = document.getElementById('modalNext');

        if (modalClose) {
            modalClose.addEventListener('click', closeGalleryModal);
        }

        if (modalPrev) {
            modalPrev.addEventListener('click', showPrevImage);
        }

        if (modalNext) {
            modalNext.addEventListener('click', showNextImage);
        }

        // Fechar modal com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                closeGalleryModal();
            }
        });

        // Fechar modal clicando fora da imagem
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeGalleryModal();
            }
        });
    }

    // ‚úÖ ABRIR MODAL DA GALERIA
    function openGalleryModal(index) {
        const modal = document.getElementById('galleryModal');
        const modalImage = document.getElementById('modalImage');
        
        if (currentProfileGallery.length === 0) return;
        
        currentModalIndex = index;
        const image = currentProfileGallery[currentModalIndex];
        
        getGalleryImageUrl(image.image_url).then(url => {
            modalImage.src = url;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });
    }

    // ‚úÖ FECHAR MODAL DA GALERIA
    function closeGalleryModal() {
        const modal = document.getElementById('galleryModal');
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // ‚úÖ MOSTRAR IMAGEM ANTERIOR
    function showPrevImage() {
        if (currentProfileGallery.length === 0) return;
        
        currentModalIndex = (currentModalIndex - 1 + currentProfileGallery.length) % currentProfileGallery.length;
        const image = currentProfileGallery[currentModalIndex];
        
        getGalleryImageUrl(image.image_url).then(url => {
            document.getElementById('modalImage').src = url;
        });
    }

    // ‚úÖ MOSTRAR PR√ìXIMA IMAGEM
    function showNextImage() {
        if (currentProfileGallery.length === 0) return;
        
        currentModalIndex = (currentModalIndex + 1) % currentProfileGallery.length;
        const image = currentProfileGallery[currentModalIndex];
        
        getGalleryImageUrl(image.image_url).then(url => {
            document.getElementById('modalImage').src = url;
        });
    }

    // ‚úÖ FUN√á√ïES DE FORMATA√á√ÉO
    function calculateAge(birthDate) {
        const today = new Date();
        const birth = new Date(birthDate);
        let age = today.getFullYear() - birth.getFullYear();
        const monthDiff = today.getMonth() - birth.getMonth();
        
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
            age--;
        }
        
        return age;
    }

    // ‚úÖ‚úÖ‚úÖ FUN√á√ÉO SENDMESSAGE CORRIGIDA
    async function sendMessage(userId) {
        console.log('üíå Iniciando conversa com usu√°rio:', userId);
        
        const { data: { user } } = await supabase.auth.getUser();
        const { data: userProfile } = await supabase
            .from('profiles')
            .select('full_name, birth_date')
            .eq('id', user.id)
            .single();
        
        if (!userProfile || !userProfile.full_name || !userProfile.birth_date) {
            alert('Complete seu perfil primeiro para enviar mensagens!');
            window.location.href = 'painel.html';
            return;
        }
        
        try {
            const { error: messageError } = await supabase
                .from('messages')
                .insert({
                    sender_id: user.id,
                    receiver_id: userId,
                    content: 'üëã Iniciou uma conversa',
                    is_read: false
                });

            if (messageError) {
                console.error('‚ùå Erro ao criar conversa:', messageError);
            } else {
                console.log('‚úÖ Conversa criada com sucesso');
            }
            
            localStorage.setItem('openChatWithUserId', userId);
            window.location.href = 'mensagens.html';
            
        } catch (error) {
            console.error('‚ùå Erro ao enviar mensagem:', error);
            localStorage.setItem('openChatWithUserId', userId);
            window.location.href = 'mensagens.html';
        }
    }
