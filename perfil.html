<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Sistema de Visitantes -->
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }


  :root {
    --bege: #f6ecc5;
    --vermelho-rosado: #d1656d;
    --lilas: #dfc9ed;
    --branco: #ffffff;
    --text: #444;
    --text-light: #666;
    --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    --transition: all 0.3s ease;
  }


  body {
    background-color: var(--bege);
    color: var(--text);
    line-height: 1.6;
  }


  .container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 0 20px;
  }


  /* Header */
  header {
    background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
    color: var(--branco);
    padding: 0.8rem 0;
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 100;
  }


  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }


  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
    flex-shrink: 0;
  }


  .logo img {
    height: 120px;
    width: auto;
    object-fit: contain;
  }


  .logo h1 {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--branco);
    white-space: nowrap;
  }


  .btn {
    padding: 0.5rem 1.5rem;
    border-radius: 30px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    text-decoration: none;
    display: inline-block;
    text-align: center;
  }


  .btn-outline {
    background: transparent;
    border: 2px solid var(--branco);
    color: var(--branco);
  }


  .btn-primary {
    background: var(--branco);
    color: var(--vermelho-rosado);
    border: none;
  }


  .btn-secondary {
    background: transparent;
    border: 2px solid var(--vermelho-rosado);
    color: var(--vermelho-rosado);
  }


  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }


  /* Main Content */
  .main-content {
    padding: 2rem 0;
  }


  .profile-card {
    background: var(--branco);
    border-radius: 15px;
    padding: 2rem;
    box-shadow: var(--shadow);
    text-align: center;
    margin-bottom: 2rem;
    border: 1px solid var(--lilas);
  }


  .profile-avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
    color: var(--branco);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3.5rem;
    font-weight: bold;
    margin: 0 auto 1.5rem;
    position: relative;
    overflow: hidden;
    border: 3px solid var(--branco);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }


  .profile-avatar-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    display: none;
  }


  .profile-avatar-fallback {
    font-size: 3.5rem;
    font-weight: bold;
  }


  .profile-name {
    font-size: 2rem;
    color: var(--vermelho-rosado);
    margin-bottom: 0.5rem;
  }


  .profile-age {
    color: var(--text-light);
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
  }


  .profile-bio {
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 2rem;
    padding: 0 1rem;
    color: var(--text);
    font-style: italic;
  }


  /* Info Grid */
  .info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    margin-bottom: 2rem;
  }


  .info-card {
    background: var(--branco);
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: var(--shadow);
    border: 1px solid var(--lilas);
  }


  .info-card h3 {
    color: var(--vermelho-rosado);
    margin-bottom: 1rem;
    border-bottom: 2px solid var(--bege);
    padding-bottom: 0.5rem;
    font-size: 1.2rem;
  }


  .info-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.8rem 0;
    border-bottom: 1px solid var(--bege);
  }


  .info-item:last-child {
    border-bottom: none;
  }


  .info-label {
    font-weight: 500;
    color: var(--text);
  }


  .info-value {
    color: var(--text);
    text-align: right;
    max-width: 60%;
  }


  .info-value.empty {
    color: var(--text-light);
    font-style: italic;
  }


  /* Galeria Section - CORRIGIDO */
  .gallery-section {
    margin: 2rem 0;
    display: block !important;
  }


  .gallery-section h3 {
    color: var(--vermelho-rosado);
    margin-bottom: 1rem;
    border-bottom: 2px solid var(--bege);
    padding-bottom: 0.5rem;
    font-size: 1.3rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }


  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 1rem;
    margin-top: 1rem;
  }


  .gallery-item {
    position: relative;
    aspect-ratio: 1;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: var(--shadow);
    transition: var(--transition);
    cursor: pointer;
    /* ✅ BACKGROUND REMOVIDO - a imagem vai preencher */
  }


  .gallery-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  }


  .gallery-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    background: var(--bege); /* ✅ Fundo suave enquanto carrega */
  }


  .premium-gallery-view {
    display: block !important;
  }


  .free-gallery-preview {
    position: relative;
    border-radius: 10px;
    overflow: hidden;
  }


  .preview-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    padding: 2rem;
    z-index: 2;
  }


  .preview-overlay i {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: var(--lilas);
  }


  .preview-overlay h4 {
    font-size: 1.3rem;
    margin-bottom: 0.5rem;
  }


  .preview-overlay p {
    margin-bottom: 1.5rem;
    opacity: 0.9;
  }


  .blurred-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 1rem;
    filter: blur(8px);
    opacity: 0.7;
  }


  .blurred-image {
    aspect-ratio: 1;
    background: linear-gradient(135deg, var(--lilas), var(--vermelho-rosado));
    border-radius: 10px;
    opacity: 0.5;
  }


  .empty-gallery {
    text-align: center;
    padding: 3rem;
    color: var(--text-light);
    grid-column: 1 / -1;
  }


  /* Modal da Galeria */
  .gallery-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    z-index: 10000;
    align-items: center;
    justify-content: center;
  }


  .modal-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
  }


  .modal-image {
    max-width: 100%;
    max-height: 90vh;
    border-radius: 10px;
  }


  .modal-close {
    position: absolute;
    top: -40px;
    right: 0;
    background: none;
    border: none;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }


  .modal-nav {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    padding: 0 20px;
  }


  .modal-nav-btn {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    transition: var(--transition);
    backdrop-filter: blur(10px);
  }


  .modal-nav-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.1);
  }


  /* Actions */
  .profile-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
    flex-wrap: wrap;
  }


  /* Loading */
  .loading {
    text-align: center;
    padding: 3rem;
    background: var(--branco);
    border-radius: 15px;
    box-shadow: var(--shadow);
    border: 1px solid var(--lilas);
  }


  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid var(--bege);
    border-top: 4px solid var(--vermelho-rosado);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
  }


  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }


  /* Error State */
  .error-state {
    text-align: center;
    padding: 3rem;
    background: var(--branco);
    border-radius: 15px;
    box-shadow: var(--shadow);
    border: 1px solid var(--lilas);
  }


  .error-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    color: var(--vermelho-rosado);
  }


  /* Responsividade */
  @media (max-width: 768px) {
    .header-content {
      flex-direction: column;
      gap: 1rem;
    }


    .logo img {
      height: 100px;
    }


    .logo h1 {
      font-size: 1.2rem;
    }


    .profile-avatar {
      width: 120px;
      height: 120px;
      font-size: 3rem;
    }


    .profile-avatar-fallback {
      font-size: 3rem;
    }


    .profile-name {
      font-size: 1.8rem;
    }


    .info-grid {
      grid-template-columns: 1fr;
    }


    .gallery-grid, .blurred-gallery {
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.8rem;
    }


    .profile-actions {
      flex-direction: column;
      align-items: center;
    }


    .profile-actions .btn {
      width: 200px;
    }


    .modal-nav-btn {
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
    }
  }


  @media (max-width: 480px) {
    .logo img {
      height: 90px;
    }


    .logo h1 {
      font-size: 1.1rem;
    }


    .profile-card {
      padding: 1.5rem;
    }


    .profile-avatar {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
    }


    .profile-avatar-fallback {
      font-size: 2.5rem;
    }


    .profile-name {
      font-size: 1.6rem;
    }


    .info-card {
      padding: 1rem;
    }


    .gallery-grid, .blurred-gallery {
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 0.5rem;
    }


    .preview-overlay {
      padding: 1rem;
    }


    .preview-overlay i {
      font-size: 2rem;
    }


    .preview-overlay h4 {
      font-size: 1.1rem;
    }
  }
</style>
</head>

  <script>
// ==================== CONFIGURAÇÃO SUPABASE ====================
const supabaseUrl = 'https://gcukalndarlgydmgmmmt.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjdWthbG5kYXJsZ3lkbWdtbW10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzI1ODEsImV4cCI6MjA3NTI0ODU4MX0.S1Qt1UbmK-Jtq2dX7Aarf2rDLZhoLgEcSLkCrBfIhUU';
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);


// ==================== VARIÁVEIS GLOBAIS ====================
let currentProfileGallery = [];
let currentModalIndex = 0;
let currentProfileId = null;


// ==================== SISTEMA DE GALERIA CORRIGIDO ====================


class GallerySystem {
  constructor() {
    this.bucketName = 'gallery';
  }


  // ✅ CORREÇÃO: Usar URL ASSINADA para bucket PRIVADO
  async getGalleryImageUrl(imagePath) {
    try {
      if (!imagePath) {
        console.log('❌ imagePath está vazio');
        return null;
      }


      console.log(' Gerando URL ASSINADA para:', imagePath);
      
      // ✅ CORREÇÃO: Usar createSignedUrl para bucket PRIVADO
      const { data, error } = await supabase.storage
        .from(this.bucketName)
        .createSignedUrl(imagePath, 3600); // 1 hora de validade


      if (error) {
        console.error('❌ Erro ao gerar URL assinada:', error);
        return null;
      }


      const signedUrl = data?.signedUrl;
      console.log('✅ URL assinada gerada:', signedUrl ? 'SUCESSO' : 'FALHA');
      
      return signedUrl || null;


    } catch (error) {
      console.error('❌ Erro ao gerar URL da galeria:', error);
      return null;
    }
  }


  // ✅ CORREÇÃO: Carregar galeria do usuário
  async loadUserGallery(userId) {
    try {
      console.log('️ Carregando galeria para usuário:', userId);
      
      const { data: gallery, error } = await supabase
        .from('user_gallery')
        .select('*')
        .eq('user_id', userId)
        .order('created_at', { ascending: false });


      if (error) {
        console.error('❌ Erro ao carregar galeria:', error);
        return [];
      }


      if (!gallery || gallery.length === 0) {
        console.log(' Galeria vazia para usuário:', userId);
        return [];
      }


      console.log(` ${gallery.length} imagens encontradas na galeria`);


      // ✅ CORREÇÃO: Gerar URLs ASSINADAS para todas as imagens
      const galleryWithUrls = await Promise.all(
        gallery.map(async (item) => {
          const signedUrl = await this.getGalleryImageUrl(item.image_url);
          
          console.log(`️ Imagem ${item.image_name}:`, signedUrl ? 'URL ASSINADA OK' : 'URL FALHA');
          
          return {
            ...item,
            public_url: signedUrl,
            display_url: signedUrl
          };
        })
      );


      console.log(`✅ Galeria carregada: ${galleryWithUrls.length} imagens`);
      return galleryWithUrls;


    } catch (error) {
      console.error('❌ Erro crítico ao carregar galeria:', error);
      return [];
    }
  }


  // ✅ CORREÇÃO: Criar grid da galeria com tratamento de erro
  async createGalleryGrid(images) {
    if (!images || images.length === 0) {
      return `
        <div class="empty-gallery">
          <div style="font-size: 3rem; margin-bottom: 1rem;"></div>
          <p>Nenhuma foto na galeria</p>
        </div>
      `;
    }


    let gridHTML = '';
    let loadedImages = 0;
    
    for (let i = 0; i < images.length; i++) {
      const image = images[i];
      
      // ✅ CORREÇÃO: Usar a URL ASSINADA
      const imageUrl = image.display_url;
      
      if (imageUrl) {
        gridHTML += `
          <div class="gallery-item" onclick="openGalleryModal(${i})">
            <img src="${imageUrl}" alt="Foto ${i + 1}" class="gallery-image"
               loading="lazy"
               onerror="handleImageError(this)"
               onload="handleImageLoad(this)">
          </div>
        `;
        loadedImages++;
      } else {
        console.log('❌ Imagem sem URL válida:', image);
        // Mostrar placeholder para imagem com erro
        gridHTML += `
          <div class="gallery-item" style="background: var(--lilas); display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem;">
            ️
          </div>
        `;
      }
    }


    console.log(` Grid criado: ${loadedImages} imagens visíveis`);
    return gridHTML;
  }
}


// ✅ FUNÇÕES AUXILIARES PARA TRATAMENTO DE IMAGENS (ADICIONE ESTAS NO FINAL DO SCRIPT)
function handleImageError(imgElement) {
  console.error('❌ Erro ao carregar imagem:', imgElement.src);
  imgElement.style.display = 'none';
  
  // Criar fallback
  const fallback = document.createElement('div');
  fallback.style.cssText = `
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, var(--lilas), var(--vermelho-rosado));
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5rem;
  `;
  fallback.innerHTML = '️';
  
  imgElement.parentNode.appendChild(fallback);
}


function handleImageLoad(imgElement) {
  console.log('✅ Imagem carregada com sucesso');
  imgElement.style.opacity = '1';
}
// ==================== SISTEMA DE VISITAS ====================


class VisitTracker {
  static async trackVisit(visitedUserId) {
    try {
      const { data: { user } } = await supabase.auth.getUser();
      
      if (!user || user.id === visitedUserId) return;


      console.log(` Registrando visita: ${user.id} → ${visitedUserId}`);


      const { error } = await supabase
        .from('profile_visits')
        .insert({
          visitor_id: user.id,
          visited_id: visitedUserId,
          visited_at: new Date().toISOString()
        });


      if (error && error.code !== '23505') {
        console.error('❌ Erro ao registrar visita:', error);
      } else {
        console.log('✅ Visita registrada com sucesso');
      }


    } catch (error) {
      console.error('❌ Erro no tracker:', error);
    }
  }
}


// ✅ VERIFICADOR DE STATUS PREMIUM
const PremiumManager = {
  async verifyPremiumStatus(userId) {
    try {
      console.log('⭐ Verificando status premium para:', userId);
      
      const { data: profile, error } = await supabase
        .from('profiles')
        .select('is_premium, premium_expires_at')
        .eq('id', userId)
        .single();
      
      if (error) {
        console.error('❌ Erro ao verificar premium:', error);
        return false;
      }
      
      const isPremium = profile?.is_premium === true;
      const isExpired = profile?.premium_expires_at && new Date(profile.premium_expires_at) < new Date();
      
      console.log('✅ Status premium:', isPremium && !isExpired);
      return isPremium && !isExpired;
    } catch (error) {
      console.error('❌ Erro na verificação premium:', error);
      return false;
    }
  }
}

// Instanciar sistemas
const gallerySystem = new GallerySystem();


document.addEventListener('DOMContentLoaded', function() {
  console.log(' perfil.html carregando...');
  loadProfile();
  setupGalleryModal();
});


// ✅ CARREGAR PERFIL DO USUÁRIO SELECIONADO
async function loadProfile() {
  try {
    const profileId = localStorage.getItem('viewingProfileId');
    
    if (!profileId) {
      showError('Nenhum perfil selecionado');
      return;
    }


    currentProfileId = profileId;
    console.log(' Carregando perfil:', profileId);


    // ✅ VERIFICAR SE USUÁRIO É PREMIUM ANTES DE REGISTRAR VISITA
    const { data: { user } } = await supabase.auth.getUser();
    
    if (user && user.id !== profileId) {
      const isPremium = await PremiumManager.verifyPremiumStatus(user.id);
      
      if (isPremium) {
        console.log('⭐ Usuário premium - registrando visita');
        await VisitTracker.trackVisit(profileId);
      } else {
        console.log(' Usuário não premium - visita não registrada');
      }
    }


    // Buscar dados do perfil
    const { data: profile, error: profileError } = await supabase
      .from('profiles')
      .select(`
        id,
        nickname,
        full_name,
        birth_date,
        avatar_url,
        user_details (
          gender,
          zodiac,
          has_pets,
          pets_details,
          sexual_orientation,
          drinking,
          smoking,
          exercise,
          exercise_details,
          religion,
          education,
          profession,
          interests,
          looking_for,
          description
        )
      `)
      .eq('id', profileId)
      .single();


    if (profileError) {
      console.error('Erro ao carregar perfil:', profileError);
      showError('Perfil não encontrado');
      return;
    }


    if (!profile) {
      showError('Perfil não encontrado');
      return;
    }


    console.log('✅ Perfil carregado:', profile.nickname);
    await displayProfile(profile);


  } catch (error) {
    console.error('❌ Erro ao carregar perfil:', error);
    showError('Erro ao carregar perfil');
  }
}


// ✅ CARREGAR FOTO DO PERFIL
async function loadProfilePhoto(avatarUrl) {
  try {
    if (!avatarUrl) {
      console.log('ℹ️ Nenhum avatar_url fornecido');
      return null;
    }


    console.log(' Buscando foto do perfil:', avatarUrl);
    
    const { data } = supabase.storage
      .from('avatars')
      .getPublicUrl(avatarUrl);


    const photoUrl = data?.publicUrl;
    
    if (photoUrl) {
      console.log('✅ Foto do perfil carregada com sucesso');
      return photoUrl;
    } else {
      console.log('❌ Foto do perfil não encontrada');
      return null;
    }


  } catch (error) {
    console.error('❌ Erro ao carregar foto do perfil:', error);
    return null;
  }
}

// ✅ CONFIGURAR MODAL DA GALERIA
function setupGalleryModal() {
  const modal = document.getElementById('galleryModal');
  const modalClose = document.getElementById('modalClose');
  const modalPrev = document.getElementById('modalPrev');
  const modalNext = document.getElementById('modalNext');


  if (modalClose) modalClose.addEventListener('click', closeGalleryModal);
  if (modalPrev) modalPrev.addEventListener('click', showPrevImage);
  if (modalNext) modalNext.addEventListener('click', showNextImage);


  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && modal.style.display === 'flex') {
      closeGalleryModal();
    }
  });


  modal.addEventListener('click', function(e) {
    if (e.target === modal) {
      closeGalleryModal();
    }
  });
}


// ✅ ABRIR MODAL DA GALERIA
function openGalleryModal(index) {
  const modal = document.getElementById('galleryModal');
  const modalImage = document.getElementById('modalImage');
  
  if (currentProfileGallery.length === 0) {
    console.log('❌ Nenhuma imagem na galeria para abrir modal');
    return;
  }
  
  currentModalIndex = index;
  const image = currentProfileGallery[currentModalIndex];
  
  if (!image || !image.display_url) {
    console.log('❌ Imagem não encontrada no índice:', index);
    return;
  }
  
  console.log('️ Abrindo modal com imagem:', image.display_url);
  modalImage.src = image.display_url;
  modal.style.display = 'flex';
  document.body.style.overflow = 'hidden';
}


// ✅ FECHAR MODAL DA GALERIA
function closeGalleryModal() {
  const modal = document.getElementById('galleryModal');
  modal.style.display = 'none';
  document.body.style.overflow = 'auto';
}


// ✅ MOSTRAR IMAGEM ANTERIOR
function showPrevImage() {
  if (currentProfileGallery.length === 0) return;
  
  currentModalIndex = (currentModalIndex - 1 + currentProfileGallery.length) % currentProfileGallery.length;
  const image = currentProfileGallery[currentModalIndex];
  
  if (image && image.display_url) {
    document.getElementById('modalImage').src = image.display_url;
  }
}


// ✅ MOSTRAR PRÓXIMA IMAGEM
function showNextImage() {
  if (currentProfileGallery.length === 0) return;
  
  currentModalIndex = (currentModalIndex + 1) % currentProfileGallery.length;
  const image = currentProfileGallery[currentModalIndex];
  
  if (image && image.display_url) {
    document.getElementById('modalImage').src = image.display_url;
  }
}


// ✅ ENVIAR MENSAGEM
async function sendMessage(userId) {
  console.log(' Iniciando conversa com usuário:', userId);
  
  try {
    const { data: { user } } = await supabase.auth.getUser();
    
    if (!user) {
      alert('Você precisa estar logado para enviar mensagens!');
      window.location.href = 'login.html';
      return;
    }
    
    const { data: userProfile } = await supabase
      .from('profiles')
      .select('full_name, birth_date')
      .eq('id', user.id)
      .single();
    
    if (!userProfile || !userProfile.full_name || !userProfile.birth_date) {
      alert('Complete seu perfil primeiro para enviar mensagens!');
      window.location.href = 'painel.html';
      return;
    }
    
    const { error: messageError } = await supabase
      .from('messages')
      .insert({
        sender_id: user.id,
        receiver_id: userId,
        content: ' Olá! Gostaria de conversar com você.',
        is_read: false
      });


    if (messageError) {
      console.error('❌ Erro ao criar conversa:', messageError);
    } else {
      console.log('✅ Conversa criada com sucesso');
    }
    
    localStorage.setItem('openChatWithUserId', userId);
    window.location.href = 'mensagens.html';
    
  } catch (error) {
    console.error('❌ Erro ao enviar mensagem:', error);
    localStorage.setItem('openChatWithUserId', userId);
    window.location.href = 'mensagens.html';
  }
}

}


// ==================== FUNÇÕES DE FORMATAÇÃO ====================


function calculateAge(birthDate) {
  if (!birthDate) return null;
  
  const today = new Date();
  const birth = new Date(birthDate);
  let age = today.getFullYear() - birth.getFullYear();
  const monthDiff = today.getMonth() - birth.getMonth();
  
  if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
    age--;
  }
  
  return age;
}

}

function formatLookingFor(lookingFor) {

function formatPets(hasPets, petsDetails) {
