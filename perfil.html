<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Amor Conect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bege: #f6ecc5;
            --vermelho-rosado: #d1656d;
            --lilas: #dfc9ed;
            --branco: #ffffff;
            --text: #444;
            --text-light: #666;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bege);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: var(--branco);
            padding: 0.8rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .logo img {
            height: 120px;
            width: auto;
            object-fit: contain;
        }

        .logo h1 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--branco);
            white-space: nowrap;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--branco);
            color: var(--branco);
        }

        .btn-primary {
            background: var(--branco);
            color: var(--vermelho-rosado);
            border: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--vermelho-rosado);
            color: var(--vermelho-rosado);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
        }

        .profile-card {
            background: var(--branco);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 2rem;
            border: 1px solid var(--lilas);
        }

        .profile-avatar {
            width: 140px; /* Aumentado */
            height: 140px; /* Aumentado */
            border-radius: 50%;
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: var(--branco);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem; /* Aumentado */
            font-weight: bold;
            margin: 0 auto 1.5rem;
            position: relative;
            overflow: hidden;
            border: 3px solid var(--branco);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }

        .profile-avatar-fallback {
            font-size: 3.5rem; /* Aumentado */
            font-weight: bold;
        }

        .profile-name {
            font-size: 2rem;
            color: var(--vermelho-rosado);
            margin-bottom: 0.5rem;
        }

        .profile-age {
            color: var(--text-light);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .profile-bio {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            padding: 0 1rem;
            color: var(--text);
            font-style: italic;
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: var(--branco);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .info-card h3 {
            color: var(--vermelho-rosado);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--bege);
            padding-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--bege);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            color: var(--text);
        }

        .info-value {
            color: var(--text);
            text-align: right;
            max-width: 60%;
        }

        .info-value.empty {
            color: var(--text-light);
            font-style: italic;
        }

        /* Actions */
        .profile-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--bege);
            border-top: 4px solid var(--vermelho-rosado);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 3rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--vermelho-rosado);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .logo img {
                height: 100px;
            }

            .logo h1 {
                font-size: 1.2rem;
            }

            .profile-avatar {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }

            .profile-avatar-fallback {
                font-size: 3rem;
            }

            .profile-name {
                font-size: 1.8rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .profile-actions {
                flex-direction: column;
                align-items: center;
            }

            .profile-actions .btn {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                height: 90px;
            }

            .logo h1 {
                font-size: 1.1rem;
            }

            .profile-card {
                padding: 1.5rem;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }

            .profile-avatar-fallback {
                font-size: 2.5rem;
            }

            .profile-name {
                font-size: 1.6rem;
            }

            .info-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="logoamorconect.png" alt="Amor Conect">
                    <h1>Amor Conect</h1>
                </div>
                <a href="home.html" class="btn btn-outline">‚Üê Voltar para Home</a>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div id="profileContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando perfil...</p>
                </div>

    <script>
        // Configura√ß√£o do Supabase
        const SUPABASE_URL = 'https://gcukalndarlgydmgmmmt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjdWthbG5kYXJsZ3lkbWdtbW10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzI1ODEsImV4cCI6MjA3NTI0ODU4MX0.S1Qt1UbmK-Jtq2dX7Aarf2rDLZhoLgEcSLkCrBfIhUU';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
        });

        // ‚úÖ CARREGAR PERFIL DO USU√ÅRIO SELECIONADO COM FOTO
        async function loadProfile() {
            try {
                // Pegar o ID do perfil do localStorage (enviado da home)
                const profileId = localStorage.getItem('viewingProfileId');
                
                if (!profileId) {
                    showError('Nenhum perfil selecionado');
                    return;
                }

                console.log('üîÑ Carregando perfil:', profileId);

                // Buscar dados P√öBLICOS do perfil INCLUINDO avatar_url
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select(`
                        id,
                        nickname,
                        full_name,
                        birth_date,
                        avatar_url,
                        user_details (
                            gender,
                            zodiac,
                            has_pets,
                            pets_details,
                            sexual_orientation,
                            drinking,
                            smoking,
                            exercise,
                            exercise_details,
                            religion,
                            education,
                            profession,
                            interests,
                            looking_for,
                            description
                        )
                    `)
                    .eq('id', profileId)
                    .single();

                if (profileError) {
                    console.error('Erro ao carregar perfil:', profileError);
                    showError('Perfil n√£o encontrado');
                    return;
                }

                if (!profile) {
                    showError('Perfil n√£o encontrado');
                    return;
                }

                console.log('‚úÖ Perfil carregado:', profile);
                await displayProfile(profile);

            } catch (error) {
                console.error('‚ùå Erro ao carregar perfil:', error);
                showError('Erro ao carregar perfil');
            }
        }

        // ‚úÖ CARREGAR FOTO DO PERFIL DO STORAGE
        async function loadProfilePhoto(avatarUrl) {
            try {
                if (!avatarUrl) {
                    return null;
                }

                console.log('üîÑ Buscando foto:', avatarUrl);
                
                const { data, error } = await supabase.storage
                    .from('avatars')
                    .download(avatarUrl);

                if (error) {
                    console.log('‚ÑπÔ∏è Foto n√£o encontrada no storage:', error);
                    return null;
                }

                const photoUrl = URL.createObjectURL(data);
                console.log('‚úÖ Foto carregada com sucesso');
                return photoUrl;

            } catch (error) {
                console.error('‚ùå Erro ao carregar foto:', error);
                return null;
            }
        }

        // ‚úÖ MOSTRAR PERFIL NA TELA COM FOTO
        async function displayProfile(profile) {
            const profileContent = document.getElementById('profileContent');
            const details = profile.user_details || {};
            
            // Nome para exibi√ß√£o (apenas primeiro nome por seguran√ßa)
            const displayName = profile.nickname || profile.full_name?.split(' ')[0] || 'Usu√°rio';
            const age = profile.birth_date ? calculateAge(profile.birth_date) : null;

            // ‚úÖ CARREGAR FOTO DO PERFIL
            let avatarHtml = '';
            if (profile.avatar_url) {
                const photoUrl = await loadProfilePhoto(profile.avatar_url);
                if (photoUrl) {
                    avatarHtml = `
                        <div class="profile-avatar" style="background: none;">
                            <img src="${photoUrl}" alt="${displayName}" class="profile-avatar-img" style="display: block;">
                            <div class="profile-avatar-fallback" style="display: none;">${displayName.charAt(0).toUpperCase()}</div>
                        </div>
                    `;
                } else {
                    // Fallback se n√£o conseguir carregar a foto
                    avatarHtml = `
                        <div class="profile-avatar">
                            <div class="profile-avatar-fallback">${displayName.charAt(0).toUpperCase()}</div>
                        </div>
                    `;
                }
            } else {
                // Sem foto, mostrar apenas a letra inicial
                avatarHtml = `
                    <div class="profile-avatar">
                        <div class="profile-avatar-fallback">${displayName.charAt(0).toUpperCase()}</div>
                    </div>
                `;
            }

            profileContent.innerHTML = `
                <div class="profile-card">
                    ${avatarHtml}
                    <h1 class="profile-name">${displayName}${age ? `, ${age}` : ''}</h1>
                    ${details.description ? `<p class="profile-bio">"${details.description}"</p>` : ''}
                    
                    <div class="info-grid">
                        <!-- Informa√ß√µes Pessoais -->
                        <div class="info-card">
                            <h3>üìã Sobre</h3>
                            ${details.gender ? `
                                <div class="info-item">
                                    <span class="info-label">G√™nero</span>
                                    <span class="info-value">${formatGender(details.gender)}</span>
                                </div>
                            ` : ''}
                            ${details.zodiac ? `
                                <div class="info-item">
                                    <span class="info-label">Signo</span>
                                    <span class="info-value">${formatZodiac(details.zodiac)}</span>
                                </div>
                            ` : ''}
                            ${details.sexual_orientation ? `
                                <div class="info-item">
                                    <span class="info-label">Orienta√ß√£o</span>
                                    <span class="info-value">${formatSexualOrientation(details.sexual_orientation)}</span>
                                </div>
                            ` : ''}
                        </div>

                        <!-- Estilo de Vida -->
                        <div class="info-card">
                            <h3>üåü Estilo de Vida</h3>
                            ${details.profession ? `
                                <div class="info-item">
                                    <span class="info-label">Profiss√£o</span>
                                    <span class="info-value">${details.profession}</span>
                                </div>
                            ` : ''}
                            ${details.education ? `
                                <div class="info-item">
                                    <span class="info-label">Escolaridade</span>
                                    <span class="info-value">${formatEducation(details.education)}</span>
                                </div>
                            ` : ''}
                            ${details.religion ? `
                                <div class="info-item">
                                    <span class="info-label">Religi√£o</span>
                                    <span class="info-value">${formatReligion(details.religion)}</span>
                                </div>
                            ` : ''}
                        </div>

                        <!-- H√°bitos -->
                        <div class="info-card">
                            <h3>üí´ H√°bitos</h3>
                            ${details.drinking ? `
                                <div class="info-item">
                                    <span class="info-label">Bebida</span>
                                    <span class="info-value">${formatDrinking(details.drinking)}</span>
                                </div>
                            ` : ''}
                            ${details.smoking ? `
                                <div class="info-item">
                                    <span class="info-label">Fumo</span>
                                    <span class="info-value">${formatSmoking(details.smoking)}</span>
                                </div>
                            ` : ''}
                            ${details.exercise ? `
                                <div class="info-item">
                                    <span class="info-label">Exerc√≠cio</span>
                                    <span class="info-value">${formatExercise(details.exercise, details.exercise_details)}</span>
                                </div>
                            ` : ''}
                        </div>

                        <!-- Interesses -->
                        <div class="info-card">
                            <h3>üéØ Interesses</h3>
                            ${details.looking_for ? `
                                <div class="info-item">
                                    <span class="info-label">Procura</span>
                                    <span class="info-value">${formatLookingFor(details.looking_for)}</span>
                                </div>
                            ` : ''}
                            ${details.interests && details.interests.length > 0 ? `
                                <div class="info-item">
                                    <span class="info-label">Gosta de</span>
                                    <span class="info-value">${details.interests.join(', ')}</span>
                                </div>
                            ` : ''}
                            ${details.has_pets ? `
                                <div class="info-item">
                                    <span class="info-label">Animais</span>
                                    <span class="info-value">${formatPets(details.has_pets, details.pets_details)}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="profile-actions">
                        <button class="btn btn-primary" onclick="sendMessage('${profile.id}')">
                            üíå Enviar Mensagem
                        </button>
                        <button class="btn btn-secondary" onclick="window.location.href='home.html'">
                            ‚Üê Voltar
                        </button>
                    </div>
                </div>
            `;
        }

        // ‚úÖ FUN√á√ïES DE FORMATA√á√ÉO
        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            
            return age;
        }

        function formatGender(gender) {
            const genders = {
                'feminino': 'Feminino',
                'masculino': 'Masculino',
                'nao_informar': 'Prefiro n√£o informar'
            };
            return genders[gender] || gender;
        }

        function formatZodiac(zodiac) {
            const zodiacs = {
                'aries': '√Åries', 'touro': 'Touro', 'gemeos': 'G√™meos', 'cancer': 'C√¢ncer',
                'leao': 'Le√£o', 'virgem': 'Virgem', 'libra': 'Libra', 'escorpiao': 'Escorpi√£o',
                'sagitario': 'Sagit√°rio', 'capricornio': 'Capric√≥rnio', 'aquario': 'Aqu√°rio', 'peixes': 'Peixes'
            };
            return zodiacs[zodiac] || zodiac;
        }

        function formatSexualOrientation(orientation) {
            const orientations = {
                'heterossexual': 'Heterossexual',
                'homossexual': 'Homossexual', 
                'bissexual': 'Bissexual',
                'outro': 'Outro',
                'prefiro_nao_informar': 'Prefiro n√£o informar'
            };
            return orientations[orientation] || orientation;
        }

        function formatDrinking(drinking) {
            const options = {
                'nao_bebo': 'N√£o bebo',
                'socialmente': 'Socialmente',
                'frequentemente': 'Com frequ√™ncia'
            };
            return options[drinking] || drinking;
        }

        function formatSmoking(smoking) {
            const options = {
                'nao_fumo': 'N√£o fumo',
                'socialmente': 'Socialmente', 
                'frequentemente': 'Com frequ√™ncia'
            };
            return options[smoking] || smoking;
        }

        function formatExercise(exercise, exerciseDetails) {
            if (exercise === 'ocasionalmente') {
                return exerciseDetails ? `Ocasionalmente (${exerciseDetails})` : 'Ocasionalmente';
            } else if (exercise === 'regularmente') {
                return exerciseDetails ? `Regularmente (${exerciseDetails})` : 'Regularmente';
            } else if (exercise === 'nao_pratico') {
                return 'N√£o pratico';
            }
            return null;
        }

        function formatReligion(religion) {
            const religions = {
                'catolica': 'Cat√≥lica',
                'evangelica': 'Evang√©lica',
                'espirita': 'Esp√≠rita',
                'umbanda_candomble': 'Umbanda/Candombl√©',
                'budista': 'Budista',
                'judaica': 'Judaica',
                'islamica': 'Isl√¢mica',
                'outra': 'Outra',
                'nenhuma': 'Nenhuma',
                'prefiro_nao_informar': 'Prefiro n√£o informar'
            };
            return religions[religion] || religion;
        }

        function formatEducation(education) {
            const levels = {
                'fundamental_incompleto': 'Fundamental Incompleto',
                'fundamental_completo': 'Fundamental Completo',
                'medio_incompleto': 'M√©dio Incompleto',
                'medio_completo': 'M√©dio Completo',
                'superior_incompleto': 'Superior Incompleto',
                'superior_completo': 'Superior Completo',
                'pos_graduacao': 'P√≥s-gradua√ß√£o',
                'mestrado': 'Mestrado',
                'doutorado': 'Doutorado'
            };
            return levels[education] || education;
        }

        function formatLookingFor(lookingFor) {
            const options = {
                'amizade': 'Amizade',
                'namoro': 'Namoro',
                'relacionamento_serio': 'Relacionamento S√©rio',
                'conversa': 'Apenas Conversa'
            };
            return options[lookingFor] || lookingFor;
        }

        function formatPets(hasPets, petsDetails) {
            if (hasPets === 'sim') {
                return petsDetails ? `Sim, ${petsDetails}` : 'Sim, tenho';
            } else if (hasPets === 'nao') {
                return 'N√£o tenho';
            }
            return null;
        }

        // ‚úÖ ENVIAR MENSAGEM
        function sendMessage(userId) {
            const message = prompt('Digite sua mensagem para esta pessoa:');
            if (message && message.trim()) {
                alert('üíå Mensagem enviada com sucesso!');
                // Aqui voc√™ pode implementar o envio real da mensagem

        }

        // ‚úÖ MOSTRAR ERRO
        function showError(message) {
            const profileContent = document.getElementById('profileContent');
            profileContent.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">üòï</div>
                    <h3>${message}</h3>
                    <p>Volte para a p√°gina inicial e tente novamente.</p>
                    <button class="btn btn-primary" onclick="window.location.href='home.html'" style="margin-top: 1rem;">
                        ‚Üê Voltar para Home
                    </button>
                </div>
            `;
        }
    </script>
