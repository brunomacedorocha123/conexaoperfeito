        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bege: #f6ecc5;
            --vermelho-rosado: #d1656d;
            --lilas: #dfc9ed;
            --branco: #ffffff;
            --text: #444;
            --text-light: #666;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bege);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: var(--branco);
            padding: 0.8rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .logo img {
            height: 120px;
            width: auto;
            object-fit: contain;
        }

        .logo h1 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--branco);
            white-space: nowrap;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--branco);
            color: var(--branco);
        }

        .btn-primary {
            background: var(--branco);
            color: var(--vermelho-rosado);
            border: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--vermelho-rosado);
            color: var(--vermelho-rosado);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
        }

        .profile-card {
            background: var(--branco);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 2rem;
            border: 1px solid var(--lilas);
        }

        .profile-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: var(--branco);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0 auto 1.5rem;
            position: relative;
            overflow: hidden;
            border: 3px solid var(--branco);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }

        .profile-avatar-fallback {
            font-size: 3.5rem;
            font-weight: bold;
        }

        .profile-name {
            font-size: 2rem;
            color: var(--vermelho-rosado);
            margin-bottom: 0.5rem;
        }

        .profile-age {
            color: var(--text-light);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .profile-bio {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            padding: 0 1rem;
            color: var(--text);
            font-style: italic;
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: var(--branco);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .info-card h3 {
            color: var(--vermelho-rosado);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--bege);
            padding-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--bege);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            color: var(--text);
        }

        .info-value {
            color: var(--text);
            text-align: right;
            max-width: 60%;
        }

        .info-value.empty {
            color: var(--text-light);
            font-style: italic;
        }

        /* Galeria Section */
        .gallery-section {
            margin: 2rem 0;
            display: block !important;
        }

        .gallery-section h3 {
            color: var(--vermelho-rosado);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--bege);
            padding-bottom: 0.5rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            background: var(--lilas);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .premium-gallery-view {
            display: block !important;
        }

        .free-gallery-preview {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        .preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
            z-index: 2;
        }

        .preview-overlay i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--lilas);
        }

        .preview-overlay h4 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .preview-overlay p {
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .blurred-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            filter: blur(8px);
            opacity: 0.7;
        }

        .blurred-image {
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--lilas), var(--vermelho-rosado));
            border-radius: 10px;
            opacity: 0.5;
        }

        .empty-gallery {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
            grid-column: 1 / -1;
        }

        /* Modal da Galeria */
        .gallery-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
        }

        .modal-nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .modal-nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Actions */
        .profile-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--bege);
            border-top: 4px solid var(--vermelho-rosado);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 3rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--vermelho-rosado);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .logo img {
                height: 100px;
            }

            .logo h1 {
                font-size: 1.2rem;
            }

            .profile-avatar {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }

            .profile-avatar-fallback {
                font-size: 3rem;
            }

            .profile-name {
                font-size: 1.8rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .gallery-grid, .blurred-gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 0.8rem;
            }

            .profile-actions {
                flex-direction: column;
                align-items: center;
            }

            .profile-actions .btn {
                width: 200px;
            }

            .modal-nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                height: 90px;
            }

            .logo h1 {
                font-size: 1.1rem;
            }

            .profile-card {
                padding: 1.5rem;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }

            .profile-avatar-fallback {
                font-size: 2.5rem;
            }

            .profile-name {
                font-size: 1.6rem;
            }

            .info-card {
                padding: 1rem;
            }

            .gallery-grid, .blurred-gallery {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 0.5rem;
            }

            .preview-overlay {
                padding: 1rem;
            }

            .preview-overlay i {
                font-size: 2rem;
            }

            .preview-overlay h4 {
                font-size: 1.1rem;
            }
        }
    </style>

// üëÄ TRACKER DE VISITAS
class VisitTracker {
    static async trackVisit(visitedUserId) {
        try {
            const { data: { user } } = await supabase.auth.getUser();
            
            // N√£o registra se for o pr√≥prio usu√°rio ou n√£o estiver logado
            if (!user || user.id === visitedUserId) return;

            console.log(`üëÄ Registrando visita: ${user.id} ‚Üí ${visitedUserId}`);

                .from('profile_visits')

                    visited_id: visitedUserId,

                });

            if (error && error.code !== '23505') { // Ignora viola√ß√£o de unique
                console.error('‚ùå Erro ao registrar visita:', error);
            } else {
                console.log('‚úÖ Visita registrada com sucesso');

        } catch (error) {

// ‚úÖ VERIFICADOR DE STATUS PREMIUM CORRIGIDO
const PremiumManager = {
    async verifyPremiumStatus(userId) {
        try {
            console.log('‚≠ê Verificando status premium para:', userId);
            
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('is_premium, premium_expires_at')
                .eq('id', userId)
                .single();
            
            if (error) {
                console.error('‚ùå Erro ao verificar premium:', error);
                return false;
            }
            
            const isPremium = profile?.is_premium === true;
            const isExpired = profile?.premium_expires_at && new Date(profile.premium_expires_at) < new Date();
            
            console.log('‚úÖ Status premium:', isPremium && !isExpired);
            return isPremium && !isExpired;
        } catch (error) {
            console.error('‚ùå Erro na verifica√ß√£o premium:', error);
            return false;
        }
    },

    async getProfileVisits(userId) {
        try {
            console.log('üì• Buscando visitas para:', userId);
            
            const { data, error } = await supabase
                .from('profile_visits')
                .select(`
                    visited_at,
                    visitor:visitor_id (
                        id,
                        nickname,
                        avatar_url,
                        city,
                        last_online_at
                    )
                `)
                .eq('visited_id', userId)
                .order('visited_at', { ascending: false })
                .limit(12);

            if (error) {
                console.error('‚ùå Erro ao buscar visitas:', error);
                return [];
            }

            console.log(`‚úÖ ${data?.length || 0} visitas encontradas`);
            
            // Processar dados para incluir URLs das fotos
            const processedVisits = await Promise.all(
                (data || []).map(async (visit) => {
                    let avatarUrl = null;
                    if (visit.visitor?.avatar_url) {
                        const { data } = supabase.storage.from('avatars').getPublicUrl(visit.visitor.avatar_url);
                        avatarUrl = data?.publicUrl || null;
                    }
                    
                    return {
                        ...visit,
                        visitor: {
                            ...visit.visitor,
                            avatarUrl: avatarUrl,
                            isOnline: this.isVisitorOnline(visit.visitor),
                            initial: (visit.visitor?.nickname || 'U').charAt(0).toUpperCase(),
                            timeAgo: this.getTimeAgo(visit.visited_at)
                        }
                    };
                })
            );
            
            return processedVisits;
        } catch (error) {
            console.error('‚ùå Erro ao carregar visitas:', error);
            return [];
        }
    },

    isVisitorOnline(visitor) {
        if (!visitor?.last_online_at) return false;
        const lastOnline = new Date(visitor.last_online_at);
        const now = new Date();
        const minutesDiff = (now - lastOnline) / (1000 * 60);
        return minutesDiff <= 5;
    },

    getTimeAgo(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffInSeconds = Math.floor((now - date) / 1000);
        
        if (diffInSeconds < 60) return 'Agora mesmo';
        else if (diffInSeconds < 3600) return `H√° ${Math.floor(diffInSeconds / 60)} min`;
        else if (diffInSeconds < 86400) return `H√° ${Math.floor(diffInSeconds / 3600)} h`;
        else return `H√° ${Math.floor(diffInSeconds / 86400)} dia${Math.floor(diffInSeconds / 86400) !== 1 ? 's' : ''}`;
    }
};

// ==================== SISTEMA DE GALERIA CORRIGIDO ====================

class GallerySystem {
    constructor() {
        this.bucketName = 'gallery';
    }

    // ‚úÖ CORRE√á√ÉO CR√çTICA: Gerar URL p√∫blica CORRETA para galeria
    async getGalleryImageUrl(imagePath) {
        try {
            if (!imagePath) {
                console.log('‚ùå imagePath est√° vazio');
                return null;
            }

            console.log('üîÑ Gerando URL para:', imagePath);
            
            // CORRE√á√ÉO: Usar getPublicUrl do Supabase
            const { data } = supabase.storage
                .from(this.bucketName)
                .getPublicUrl(imagePath);
            
            const publicUrl = data?.publicUrl;
            console.log('‚úÖ URL gerada:', publicUrl ? 'SUCESSO' : 'FALHA');
            
            return publicUrl || null;
        } catch (error) {
            console.error('‚ùå Erro ao gerar URL da galeria:', error);
            return null;
        }
    }

    // ‚úÖ CORRE√á√ÉO: Carregar galeria do usu√°rio com URLs v√°lidas
    async loadUserGallery(userId) {
        try {
            console.log('üñºÔ∏è Carregando galeria para usu√°rio:', userId);
            
            const { data: gallery, error } = await supabase
                .from('user_gallery')
                .select('*')
                .eq('user_id', userId)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('‚ùå Erro ao carregar galeria:', error);
                return [];
            }

            if (!gallery || gallery.length === 0) {
                console.log('üì≠ Galeria vazia para usu√°rio:', userId);
                return [];
            }

            console.log(`üì∏ ${gallery.length} imagens encontradas na galeria`);

            // ‚úÖ CORRE√á√ÉO: Gerar URLs p√∫blicas para todas as imagens
            const galleryWithUrls = await Promise.all(
                gallery.map(async (item) => {
                    const publicUrl = await this.getGalleryImageUrl(item.image_url);
                    
                    console.log(`üñºÔ∏è Imagem ${item.image_name}:`, publicUrl ? 'URL OK' : 'URL FALHA');
                    
                    return {
                        ...item,
                        public_url: publicUrl,
                        display_url: publicUrl
                    };
                })
            );

            // Filtrar apenas imagens com URLs v√°lidas
            const validGallery = galleryWithUrls.filter(item => item.display_url);
            console.log(`‚úÖ Galeria carregada: ${validGallery.length}/${gallery.length} imagens v√°lidas`);
            
            return validGallery;

        } catch (error) {
            console.error('‚ùå Erro cr√≠tico ao carregar galeria:', error);
            return [];
        }
    }

    // ‚úÖ CORRE√á√ÉO: Carregar avatar do usu√°rio
    async loadUserAvatar(userId) {
        try {
            // Primeiro, buscar o perfil do usu√°rio
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('avatar_url, nickname, full_name')
                .eq('id', userId)
                .single();

            if (error || !profile) {
                console.log('‚ùå Perfil n√£o encontrado:', userId);
                return { hasAvatar: false, fallback: 'U' };
            }

            // Se tem avatar_url, gerar URL p√∫blica
            if (profile.avatar_url) {
                const { data } = supabase.storage.from('avatars').getPublicUrl(profile.avatar_url);
                const avatarUrl = data?.publicUrl;
                
                if (avatarUrl) {
                    return {
                        hasAvatar: true,
                        url: avatarUrl,
                        fallback: (profile.nickname || profile.full_name || 'U').charAt(0).toUpperCase()
                    };
                }
            }

            // Fallback para inicial
            return {
                hasAvatar: false,
                fallback: (profile.nickname || profile.full_name || 'U').charAt(0).toUpperCase()
            };

        } catch (error) {
            console.error('Erro ao carregar avatar:', error);
            return { hasAvatar: false, fallback: 'U' };
        }
    }

    // ‚úÖ CORRE√á√ÉO: Criar grid da galeria com tratamento de erro
    async createGalleryGrid(images) {
        if (!images || images.length === 0) {
            return `
                <div class="empty-gallery">
                    <i class="fas fa-images"></i>
                    <p>Nenhuma foto na galeria</p>
                </div>
            `;
        }

// ‚úÖ CONFIGURAR MODAL DA GALERIA
function setupGalleryModal() {
    const modal = document.getElementById('galleryModal');
    const modalClose = document.getElementById('modalClose');
    const modalPrev = document.getElementById('modalPrev');
    const modalNext = document.getElementById('modalNext');

    if (modalClose) modalClose.addEventListener('click', closeGalleryModal);
    if (modalPrev) modalPrev.addEventListener('click', showPrevImage);
    if (modalNext) modalNext.addEventListener('click', showNextImage);

    // Fechar modal com ESC
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && modal.style.display === 'flex') {
            closeGalleryModal();
        }
    });

    // Fechar modal clicando fora da imagem
    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            closeGalleryModal();
        }
    });
}

function calculateAge(birthDate) {
    if (!birthDate) return null;
    
    const today = new Date();
    const birth = new Date(birthDate);
    let age = today.getFullYear() - birth.getFullYear();
    const monthDiff = today.getMonth() - birth.getMonth();
    
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
        age--;
    }
    
    return age;
}
