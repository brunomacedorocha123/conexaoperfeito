<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Conexão Perfeita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo" style="justify-content: center; margin-bottom: 20px;">
                <div class="logo-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="logo-text">Conexão Perfeita</div>
            </div>
            
            <h2>Criar Conta</h2>
            
            <div id="alertMessage" class="alert hidden"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Nome Completo *</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="nickname">Apelido (Nickname) *</label>
                    <input type="text" id="nickname" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="birthDate">Data de Nascimento *</label>
                    <input type="date" id="birthDate" class="form-control" required>
                    <small style="color: var(--gray);">Você deve ter pelo menos 18 anos</small>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha *</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                    <small style="color: var(--gray);">Mínimo 6 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha *</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span id="registerText">Criar Conta</span>
                    <div id="registerSpinner" class="hidden">
                        <i class="fas fa-spinner fa-spin"></i> Cadastrando...
                    </div>
                </button>
            </form>
            
            <div class="auth-links">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                <p><a href="index.html">← Voltar para a página inicial</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // CONFIGURAÇÃO SUPABASE
        const SUPABASE_URL = 'https://ivposfgebabrtpexxpko.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2cG9zZmdlYmFicnRwZXh4cGtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1ODczMzEsImV4cCI6MjA3NTE2MzMzMX0.AJU3Vt2dqATDORS4mjTW3gDWeh1MK9lNTWk-uoG5ojo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // CADASTRO SIMPLES
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const nickname = document.getElementById('nickname').value;
            const birthDate = document.getElementById('birthDate').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validações
            if (password !== confirmPassword) {
                alert('Senhas não coincidem!');
                return;
            }
            
            // Loading
            document.getElementById('registerText').classList.add('hidden');
            document.getElementById('registerSpinner').classList.remove('hidden');
            document.getElementById('registerBtn').disabled = true;
            
            try {
                // 1. CADASTRO NO AUTH
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                            nickname: nickname
                        },
                        emailRedirectTo: 'https://conexaoperfeitaamor.netlify.app/login.html'
                    }
                });
                
                if (error) throw error;
                
                // 2. CRIAR PERFIL
                if (data.user) {
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([{
                            id: data.user.id,
                            full_name: fullName,
                            nickname: nickname,
                            birth_date: birthDate,
                            email: email
                        }]);
                    
                    if (profileError) throw profileError;
                    
                    alert('✅ Cadastro realizado! Verifique seu email.');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
                
            } catch (error) {
                alert('Erro: ' + error.message);
            } finally {
                document.getElementById('registerText').classList.remove('hidden');
                document.getElementById('registerSpinner').classList.add('hidden');
                document.getElementById('registerBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
