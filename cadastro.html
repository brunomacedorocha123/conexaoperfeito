<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Conex√£o Perfeita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo" style="justify-content: center; margin-bottom: 20px;">
                <div class="logo-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="logo-text">Conex√£o Perfeita</div>
            </div>
            
            <h2>Criar Conta</h2>
            
            <div id="alertMessage" class="alert hidden"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Nome Completo *</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="nickname">Apelido (Nickname) *</label>
                    <input type="text" id="nickname" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="birthDate">Data de Nascimento *</label>
                    <input type="date" id="birthDate" class="form-control" required>
                    <small style="color: var(--gray);">Voc√™ deve ter pelo menos 18 anos</small>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha *</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                    <small style="color: var(--gray);">M√≠nimo 6 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha *</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span id="registerText">Criar Conta</span>
                    <div id="registerSpinner" class="hidden">
                        <i class="fas fa-spinner fa-spin"></i> Cadastrando...
                    </div>
                </button>
            </form>
            
            <div class="auth-links">
                <p>J√° tem uma conta? <a href="login.html">Fa√ßa login</a></p>
                <p><a href="index.html">‚Üê Voltar para a p√°gina inicial</a></p>
            </div>
        </div>
    </div>

    <!-- SCRIPTS - TODOS JUNTOS NO FINAL -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- SUPABASE CONFIG -->
    <script>
        console.log('üîß Carregando Supabase...');
        const SUPABASE_URL = 'https://ivposfgebabrtpexxpko.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2cG9zZmdlYmFicnRwZXh4cGtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1ODczMzEsImV4cCI6MjA3NTE2MzMzMX0.AJU3Vt2dqATDORS4mjTW3gDWeh1MK9lNTWk-uoG5ojo';
        window.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('‚úÖ Supabase carregado!');
    </script>

    <!-- AUTH LOGIC -->
    <script>
        console.log('üîß Iniciando auth logic...');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üèÅ DOM carregado!');
            console.log('üìù registerForm:', document.getElementById('registerForm'));
            
            const registerForm = document.getElementById('registerForm');
            if (!registerForm) {
                console.error('‚ùå FORMUL√ÅRIO N√ÉO ENCONTRADO!');
                return;
            }
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('üéØ FORMUL√ÅRIO ENVIADO!');
                
                // Coletar dados
                const fullName = document.getElementById('fullName').value;
                const nickname = document.getElementById('nickname').value;
                const birthDate = document.getElementById('birthDate').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                console.log('üìß Dados:', { email, fullName });
                
                // Valida√ß√µes
                if (password !== confirmPassword) {
                    alert('Senhas n√£o coincidem!');
                    return;
                }
                
                // Loading
                document.getElementById('registerText').classList.add('hidden');
                document.getElementById('registerSpinner').classList.remove('hidden');
                document.getElementById('registerBtn').disabled = true;
                
                try {
                    console.log('üöÄ Chamando Supabase...');
                    
                    // CADASTRO
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                full_name: fullName,
                                nickname: nickname
                            },
                            emailRedirectTo: 'https://conexaoperfeitaamor.netlify.app/login.html'
                        }
                    });
                    
                    console.log('üì® Resposta:', data);
                    console.log('‚ùå Erro:', error);
                    
                    if (error) throw error;
                    
                    if (data.user) {
                        // CRIAR PERFIL
                        const { error: profileError } = await supabase
                            .from('profiles')
                            .insert([{
                                id: data.user.id,
                                full_name: fullName,
                                nickname: nickname,
                                birth_date: birthDate,
                                email: email
                            }]);
                        
                        if (profileError) {
                            console.error('Erro no perfil:', profileError);
                        }
                        
                        alert('üéâ CADASTRO REALIZADO! Verifique seu email.');
                        window.location.href = 'login.html';
                    }
                    
                } catch (error) {
                    console.error('üí• ERRO:', error);
                    alert('ERRO: ' + error.message);
                } finally {
                    document.getElementById('registerText').classList.remove('hidden');
                    document.getElementById('registerSpinner').classList.add('hidden');
                    document.getElementById('registerBtn').disabled = false;
                }
            });
        });
    </script>
</body>
</html>
