<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Conex√£o Perfeita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo" style="justify-content: center; margin-bottom: 20px;">
                <div class="logo-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="logo-text">Conex√£o Perfeita</div>
            </div>
            
            <h2>Criar Conta</h2>
            
            <div id="alertMessage" class="alert hidden"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Nome Completo *</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="nickname">Apelido (Nickname) *</label>
                    <input type="text" id="nickname" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="birthDate">Data de Nascimento *</label>
                    <input type="date" id="birthDate" class="form-control" required>
                    <small style="color: var(--gray);">Voc√™ deve ter pelo menos 18 anos</small>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha *</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                    <small style="color: var(--gray);">M√≠nimo 6 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha *</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span id="registerText">Criar Conta</span>
                    <div id="registerSpinner" class="hidden">
                        <i class="fas fa-spinner fa-spin"></i> Cadastrando...
                    </div>
                </button>
            </form>
            
            <div class="auth-links">
                <p>J√° tem uma conta? <a href="login.html">Fa√ßa login</a></p>
                <p><a href="index.html">‚Üê Voltar para a p√°gina inicial</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // CONFIGURA√á√ÉO
        const SUPABASE_URL = 'https://ivposfgebabrtpexxpko.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2cG9zZmdlYmFicnRwZXh4cGtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1ODczMzEsImV4cCI6MjA3NTE2MzMzMX0.AJU3Vt2dqATDORS4mjTW3gDWeh1MK9lNTWk-uoG5ojo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        console.log('‚úÖ Supabase carregado');

        // FUN√á√ïES
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.classList.remove('hidden');
            setTimeout(() => alertDiv.classList.add('hidden'), 5000);
        }

        function isOver18(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age >= 18;
        }

        // CADASTRO - SEM TABELA PROFILES
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('üéØ Formul√°rio enviado');

            const fullName = document.getElementById('fullName').value;
            const nickname = document.getElementById('nickname').value;
            const birthDate = document.getElementById('birthDate').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Valida√ß√µes
            if (!isOver18(birthDate)) {
                showAlert('Voc√™ deve ter pelo menos 18 anos.');
                return;
            }
            if (password !== confirmPassword) {
                showAlert('Senhas n√£o coincidem.');
                return;
            }
            if (password.length < 6) {
                showAlert('Senha deve ter pelo menos 6 caracteres.');
                return;
            }

            // Loading
            document.getElementById('registerText').classList.add('hidden');
            document.getElementById('registerSpinner').classList.remove('hidden');
            document.getElementById('registerBtn').disabled = true;

            try {
                console.log('üöÄ Tentando cadastrar:', email);

                // CADASTRO APENAS NO AUTH - SEM TABELA PROFILES
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                            nickname: nickname,
                            birth_date: birthDate
                        },
                        emailRedirectTo: 'https://conexaoperfeitaamor.netlify.app/login.html'
                    }
                });

                if (error) {
                    console.error('‚ùå Erro:', error);
                    throw error;
                }

                console.log('‚úÖ Resposta:', data);

                if (data.user) {
                    // SUCESSO - USU√ÅRIO CRIADO NO AUTH
                    showAlert('üéâ Cadastro realizado! Verifique seu email para confirmar.', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                }

            } catch (error) {
                console.error('üí• Erro completo:', error);
                
                if (error.message.includes('already registered')) {
                    showAlert('Este email j√° est√° cadastrado. Fa√ßa login.');
                } else if (error.message.includes('Database error')) {
                    showAlert('Cadastro realizado! Fa√ßa login para continuar.');
                } else {
                    showAlert('Erro: ' + error.message);
                }
            } finally {
                document.getElementById('registerText').classList.remove('hidden');
                document.getElementById('registerSpinner').classList.add('hidden');
                document.getElementById('registerBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
