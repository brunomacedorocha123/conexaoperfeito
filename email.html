<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica√ß√£o de E-mail - Conex√£oPerfeita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .email-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h1 {
            color: #2d3047;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        p {
            color: #6c757d;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .email-icon {
            font-size: 4rem;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #2d3047;
            border: 2px solid #2d3047;
        }

        .btn-secondary:hover {
            background: #2d3047;
            color: white;
        }

        .resend-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .hidden {
            display: none;
        }

        .success {
            color: #4ecdc4;
            font-weight: 600;
        }

        .error {
            color: #ff6b6b;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="email-card">
            <div class="logo">üíë</div>
            <h1>Verifique seu e-mail</h1>
            
            <div class="email-icon">üìß</div>
            
            <p>Enviamos um link de confirma√ß√£o para o e-mail cadastrado.</p>
            <p><strong>Clique no link recebido para ativar sua conta.</strong></p>
            
            <div id="message" class="hidden"></div>
            
            <div class="resend-section">
                <p>N√£o recebeu o e-mail?</p>
                <button class="btn" id="btnResend">Reenviar e-mail de verifica√ß√£o</button>
                <a href="login.html" class="btn btn-secondary">Fazer Login</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnResend = document.getElementById('btnResend');
            const messageDiv = document.getElementById('message');

            // Reenviar e-mail de verifica√ß√£o
            async function resendVerification() {
                try {
                    btnResend.disabled = true;
                    btnResend.textContent = 'Enviando...';

                    const { error } = await supabase.auth.resend({
                        type: 'signup',
                        email: localStorage.getItem('last_signup_email') || ''
                    });

                    if (error) {
                        throw new Error(error.message);
                    }

                    showMessage('‚úÖ E-mail de verifica√ß√£o reenviado! Verifique sua caixa de entrada.', 'success');
                    
                    setTimeout(() => {
                        btnResend.disabled = false;
                        btnResend.textContent = 'Reenviar e-mail de verifica√ß√£o';
                    }, 3000);

                } catch (error) {
                    console.error('Erro:', error);
                    showMessage('‚ùå Erro ao reenviar e-mail: ' + error.message, 'error');
                    btnResend.disabled = false;
                    btnResend.textContent = 'Reenviar e-mail de verifica√ß√£o';
                }
            }

            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = type;
                messageDiv.classList.remove('hidden');
            }

            btnResend.addEventListener('click', resendVerification);
        });
    </script>

    <script src="supabase.js"></script>
</body>
</html>
