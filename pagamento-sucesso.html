<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Aprovado - Amor Conect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bege: #f6ecc5;
            --vermelho-rosado: #d1656d;
            --lilas: #dfc9ed;
            --branco: #ffffff;
            --text: #444;
            --success: #48bb78;
        }

        body {
            background-color: var(--bege);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .success-card {
            background: var(--branco);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 3px solid var(--success);
            max-width: 500px;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .success-title {
            font-size: 2rem;
            color: var(--success);
            margin-bottom: 1rem;
        }

        .success-text {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: var(--text);
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 1.1rem;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--vermelho-rosado);
            color: var(--branco);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            border: 4px solid var(--bege);
            border-top: 4px solid var(--success);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">üéâ</div>
        <h1 class="success-title">Pagamento Aprovado!</h1>
        
        <div class="loading" id="activatingLoading">
            <div class="spinner"></div>
            <p>Ativando seu plano Premium...</p>
        </div>
        
        <div id="successContent">
            <p class="success-text" id="successMessage">
                Parab√©ns! Seu plano Premium foi ativado com sucesso.<br>
                Agora voc√™ tem mensagens ilimitadas!
            </p>
            
            <div>
                <a href="mensagens.html" class="btn btn-primary" id="goToMessages">
                    üöÄ Ir para Mensagens
                </a>
                <a href="home.html" class="btn btn-primary">
                    üè† Voltar para Home
                </a>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://gcukalndarlgydmgmmmt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjdWthbG5kYXJsZ3lkbWdtbW10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzI1ODEsImV4cCI6MjA3NTI0ODU4MX0.S1Qt1UbmK-Jtq2dX7Aarf2rDLZhoLgEcSLkCrBfIhUU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', async function() {
            await activatePremiumSubscription();
        });

        async function activatePremiumSubscription() {
            try {
                console.log('üéØ Ativando assinatura premium...');
                
                // Mostrar loading
                document.getElementById('activatingLoading').style.display = 'block';
                document.getElementById('successContent').style.display = 'none';
                
                // 1. Verificar autentica√ß√£o
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                if (authError || !user) {
                    console.error('Usu√°rio n√£o autenticado');
                    showError('Usu√°rio n√£o autenticado. Fa√ßa login novamente.');
                    return;
                }

                // 2. Pegar par√¢metros da URL
                const urlParams = new URLSearchParams(window.location.search);
                const planType = urlParams.get('plano') || 'monthly';
                const paymentMethod = urlParams.get('metodo') || 'credit_card';
                const amount = urlParams.get('valor') || '14.90';

                console.log('üìã Dados do pagamento:', { planType, paymentMethod, amount, userId: user.id });

                // 3. Criar assinatura no banco
                const { data: subscriptionData, error: subscriptionError } = await supabase
                    .rpc('create_user_subscription', {
                        p_user_id: user.id,
                        p_plan_name: planType,
                        p_payment_method: paymentMethod,
                        p_gateway: 'mercadopago',
                        p_gateway_transaction_id: 'mp_' + Date.now()
                    });

                if (subscriptionError) {
                    console.error('‚ùå Erro ao criar assinatura:', subscriptionError);
                    
                    // Tentar m√©todo alternativo
                    await tryAlternativeActivation(user.id, planType, paymentMethod);
                    return;
                }

                console.log('‚úÖ Assinatura criada com sucesso:', subscriptionData);

                // 4. For√ßar refresh do token de autentica√ß√£o
                await supabase.auth.refreshSession();
                
                // 5. Aguardar um pouco para o banco processar
                await new Promise(resolve => setTimeout(resolve, 2000));

                // 6. Verificar se realmente foi ativado
                const { data: premiumCheck, error: checkError } = await supabase
                    .rpc('is_user_premium', { user_uuid: user.id });

                if (checkError) {
                    console.error('Erro ao verificar status:', checkError);
                } else {
                    console.log('‚úÖ Status premium verificado:', premiumCheck);
                }

                // 7. Mostrar sucesso
                showSuccess();

            } catch (error) {
                console.error('‚ùå Erro geral na ativa√ß√£o:', error);
                await tryAlternativeActivation();
            }
        }

        async function tryAlternativeActivation(userId = null, planType = 'monthly', paymentMethod = 'credit_card') {
            try {
                console.log('üîÑ Tentando ativa√ß√£o alternativa...');
                
                if (!userId) {
                    const { data: { user } } = await supabase.auth.getUser();
                    userId = user.id;
                }

                // M√©todo direto na tabela
                const { data, error } = await supabase
                    .from('user_subscriptions')
                    .upsert({
                        user_id: userId,
                        status: 'active',
                        starts_at: new Date().toISOString(),
                        expires_at: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString(), // 30 dias
                        auto_renew: false
                    }, {
                        onConflict: 'user_id'
                    });

                if (error) {
                    console.error('‚ùå Ativa√ß√£o alternativa falhou:', error);
                    showError('Assinatura criada, mas houve um erro na ativa√ß√£o. Entre em contato com o suporte.');
                } else {
                    console.log('‚úÖ Ativa√ß√£o alternativa bem-sucedida');
                    showSuccess();
                }
            } catch (error) {
                console.error('‚ùå Erro na ativa√ß√£o alternativa:', error);
                showSuccess(); // Mostra sucesso mesmo com erro, pois o pagamento foi aprovado
            }
        }

        function showSuccess() {
            document.getElementById('activatingLoading').style.display = 'none';
            document.getElementById('successContent').style.display = 'block';
            
            // Adicionar par√¢metro √† URL das mensagens para for√ßar refresh
            const messagesBtn = document.getElementById('goToMessages');
            messagesBtn.href = 'mensagens.html?premium=activated&t=' + Date.now();
            
            console.log('üéâ Premium ativado com sucesso!');
        }

        function showError(message) {
            document.getElementById('activatingLoading').style.display = 'none';
            document.getElementById('successContent').style.display = 'block';
            document.getElementById('successMessage').innerHTML = 
                'Pagamento aprovado! ' + message + '<br><br>' +
                '<small>Se o problema persistir, entre em contato com o suporte.</small>';
        }
    </script>
</body>
</html>
