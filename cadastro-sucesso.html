<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Realizado - Amor Conect</title>
    
    <!-- CSS MODULAR -->
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <style>
        /* Estilos específicos da página de sucesso */
        body {
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .success-container {
            background: var(--branco);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            max-width: 500px;
            text-align: center;
            border: 1px solid var(--lilas);
            animation: successSlideIn 0.5s ease;
        }

        @keyframes successSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 1rem;
            animation: bounce 1s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            color: var(--vermelho-rosado);
            margin-bottom: 1rem;
            font-size: 2.2rem;
        }

        p {
            margin-bottom: 2rem;
            color: var(--text-light);
            line-height: 1.6;
        }

        .btn {
            padding: 1rem 2rem;
            background: var(--vermelho-rosado);
            color: var(--branco);
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: var(--transition);
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: var(--lilas);
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .success-icon {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 0.9rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1>Cadastro Realizado com Sucesso!</h1>
        <p>Enviamos um e-mail de confirmação para você. Por favor, verifique sua caixa de entrada e clique no link para ativar sua conta.</p>
        <p><strong>Dica:</strong> Verifique também sua pasta de spam caso não encontre o e-mail.</p>
        <a href="login.html" class="btn">Fazer Login</a>
    </div>

    <script src="js/globals.js"></script>
</body>
</html>
