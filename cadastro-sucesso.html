<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Realizado - Amor Conect</title>
    <style>
        /* Use o mesmo CSS do cadastro */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bege: #f6ecc5;
            --vermelho-rosado: #d1656d;
            --lilas: #dfc9ed;
            --branco: #ffffff;
            --text: #444;
            --text-light: #666;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bege);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .success-container {
            background: var(--branco);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            max-width: 500px;
            border: 1px solid var(--lilas);
        }

        .success-icon {
            font-size: 4rem;
            color: #22c55e;
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--vermelho-rosado);
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 2rem;
            color: var(--text-light);
        }

        .btn {
            padding: 1rem 2rem;
            background: var(--vermelho-rosado);
            color: var(--branco);
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1>Cadastro Realizado com Sucesso!</h1>
        <p>Enviamos um e-mail de confirmação para você. Por favor, verifique sua caixa de entrada e clique no link para ativar sua conta.</p>
        <p><strong>Dica:</strong> Verifique também sua pasta de spam caso não encontre o e-mail.</p>
        <a href="login.html" class="btn">Fazer Login</a>
    </div>
</body>
</html>
