<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários Bloqueados - Amor Conect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bege: #f6ecc5;
            --vermelho-rosado: #d1656d;
            --lilas: #dfc9ed;
            --branco: #ffffff;
            --text: #444;
            --text-light: #666;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --success: #38a169;
            --error: #e53e3e;
        }

        body {
            background-color: var(--bege);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: var(--branco);
            padding: 0.8rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            justify-content: center;
            flex: 1;
        }

        .logo img {
            height: 220px;
            width: auto;
            object-fit: contain;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .btn {
            padding: 0.6rem 1rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 0.85rem;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--branco);
            color: var(--branco);
        }

        .btn-primary {
            background: var(--branco);
            color: var(--vermelho-rosado);
        }

        .btn-danger {
            background: var(--error);
            color: var(--branco);
            border: 2px solid var(--error);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 140px);
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .page-header h1 {
            font-size: 2rem;
            color: var(--vermelho-rosado);
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        /* Blocked List */
        .blocked-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .blocked-item {
            background: var(--branco);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 2px solid #fed7d7;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .blocked-item.removing {
            transform: translateX(100%);
            opacity: 0;
        }

        .avatar-initial {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: var(--branco);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0; /* Permite que o texto quebre */
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--vermelho-rosado);
            margin-bottom: 0.3rem;
            word-wrap: break-word;
        }

        .blocked-badge {
            background: var(--error);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 0.3rem;
        }

        .blocked-date {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 0.2rem;
        }

        /* Estados */
        .empty-state, .loading {
            text-align: center;
            padding: 3rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
            margin: 2rem 0;
        }

        .hidden {
            display: none !important;
        }

        /* Status Conexão */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
            transition: var(--transition);
        }

        .connection-good {
            background: var(--success);
            color: white;
        }

        .connection-slow {
            background: #d69e2e;
            color: white;
        }

        /* Alertas Visíveis */
        .custom-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            background: var(--success);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            animation: slideInDown 0.3s ease;
            text-align: center;
            min-width: 300px;
            max-width: 90%;
            border: 2px solid #2f855a;
        }

        .custom-alert.error {
            background: var(--error);
            border-color: #c53030;
        }

        .custom-alert.warning {
            background: #d69e2e;
            border-color: #b7791f;
        }

        /* Animações */
        @keyframes slideInDown {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes slideOutUp {
            from {
                transform: translate(-50%, 0);
                opacity: 1;
            }
            to {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
        }

        /* Mobile Menu */
        #hamburgerBtn {
            display: none;
            background: none;
            border: none;
            color: var(--branco);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        #mobileMenu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            z-index: 1000;
            padding: 1.5rem;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 1rem;
            overflow-y: auto;
        }

        #closeMobileMenu {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--branco);
            font-size: 2rem;
            cursor: pointer;
        }

        .mobile-nav {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            width: 100%;
            max-width: 280px;
            margin-top: 2rem;
        }

        .mobile-nav .btn {
            width: 100%;
            text-align: center;
        }

        /* ==================== RESPONSIVIDADE MOBILE ==================== */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            /* Header Mobile */
            #hamburgerBtn {
                display: block;
            }

            .user-menu {
                display: none;
            }

            .header-content {
                height: 80px;
            }

            .logo img {
                height: 180px !important;
            }

            /* Main Content Mobile */
            .main-content {
                padding: 1rem 0;
            }

            .page-header {
                padding: 1.2rem;
                margin-bottom: 1.5rem;
            }

            .page-header h1 {
                font-size: 1.6rem;
            }

            /* Blocked Items Mobile */
            .blocked-item {
                flex-direction: column;
                text-align: center;
                padding: 1.2rem;
                gap: 0.8rem;
            }

            .avatar-initial {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .user-info {
                width: 100%;
            }

            .user-name {
                font-size: 1.1rem;
                margin-bottom: 0.5rem;
            }

            .blocked-badge {
                font-size: 0.75rem;
                padding: 0.2rem 0.6rem;
            }

            .blocked-date {
                font-size: 0.8rem;
            }

            /* Botões Mobile */
            .btn {
                width: 100%;
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            .blocked-item .btn {
                margin-top: 0.5rem;
            }

            /* Estados Mobile */
            .empty-state, .loading {
                padding: 2rem 1rem;
                margin: 1rem 0;
            }

            /* Alertas Mobile */
            .custom-alert {
                min-width: 90%;
                padding: 1rem 1.5rem;
                font-size: 0.9rem;
            }

            .connection-status {
                top: 5px;
                right: 5px;
                font-size: 0.7rem;
                padding: 0.4rem 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                height: 150px !important;
            }

            .page-header h1 {
                font-size: 1.4rem;
            }

            .blocked-item {
                padding: 1rem;
            }

            .avatar-initial {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }

            .user-name {
                font-size: 1rem;
            }

            .custom-alert {
                min-width: 95%;
                padding: 0.8rem 1rem;
                font-size: 0.85rem;
            }
        }

        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--bege);
            border-top: 4px solid var(--vermelho-rosado);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Status Conexão -->
    <div class="connection-status connection-good" id="connectionStatus">
        ✅ Conexão OK
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <button id="hamburgerBtn">☰</button>
                <div class="logo">
                    <img src="logoamorconect.png" alt="Amor Conect">
                </div>
                <div class="user-menu">
                    <a href="home.html" class="btn btn-outline">🏠 Home</a>
                    <a href="mensagens.html" class="btn btn-outline">💌 Mensagens</a>
                    <button class="btn btn-outline" id="logoutBtn">Sair</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Menu Mobile -->
    <div id="mobileMenu">
        <button id="closeMobileMenu">×</button>
        <div class="mobile-nav">
            <a href="home.html" class="btn btn-outline">🏠 Home</a>
            <a href="mensagens.html" class="btn btn-outline">💌 Mensagens</a>
            <button class="btn btn-outline" id="mobileLogoutBtn">Sair</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <section class="page-header">
                <h1>🚫 Usuários Bloqueados</h1>
                <p>Gerencie os usuários que você bloqueou</p>
                <a href="home.html" class="btn btn-primary">← Voltar para Home</a>
            </section>

            <!-- Loading -->
            <div class="loading" id="loadingBlocked">
                <div class="spinner"></div>
                <p>🔄 Carregando lista de bloqueados...</p>
            </div>

            <!-- Lista de Bloqueados -->
            <div class="blocked-list" id="blockedList"></div>

            <!-- Vazio -->
            <div class="empty-state hidden" id="noBlockedUsers">
                <h3>😊 Nenhum usuário bloqueado</h3>
                <p>Você não bloqueou nenhum usuário ainda.</p>
                <a href="home.html" class="btn btn-primary" style="margin-top: 1rem;">Voltar para Home</a>
            </div>
        </div>
    </main>

    <script>
        // ✅ CONFIGURAÇÃO SUPABASE
        const SUPABASE_URL = 'https://gcukalndarlgydmgmmmt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjdWthbG5kYXJsZ3lkbWdtbW10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzI1ODEsImV4cCI6MjA3NTI0ODU4MX0.S1Qt1UbmK-Jtq2dX7Aarf2rDLZhoLgEcSLkCrBfIhUU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;
        let blockedUsers = [];

        // ✅ CACHE LOCAL - FALLBACK PARA SUPABASE LENTO
        const localCache = {
            get: () => {
                const cached = localStorage.getItem(`blocked_cache_${currentUser?.id}`);
                return cached ? JSON.parse(cached) : null;
            },
            set: (data) => {
                localStorage.setItem(`blocked_cache_${currentUser?.id}`, JSON.stringify({
                    data: data,
                    timestamp: Date.now()
                }));
            },
            clear: () => {
                localStorage.removeItem(`blocked_cache_${currentUser?.id}`);
            }
        };

        // ✅ INICIALIZAÇÃO
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            setupMobileMenu();
        });

        // ✅ CONFIGURAR MENU MOBILE
        function setupMobileMenu() {
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            const closeMobileMenu = document.getElementById('closeMobileMenu');
            const mobileLogoutBtn = document.getElementById('mobileLogoutBtn');

            if (hamburgerBtn && mobileMenu) {
                hamburgerBtn.addEventListener('click', () => {
                    mobileMenu.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                });

                closeMobileMenu.addEventListener('click', () => {
                    mobileMenu.style.display = 'none';
                    document.body.style.overflow = 'auto';
                });

                if (mobileLogoutBtn) {
                    mobileLogoutBtn.addEventListener('click', logout);
                }

                // Fechar menu ao clicar em links
                mobileMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    });
                });
            }
        }

        // ✅ VERIFICAR AUTENTICAÇÃO
        async function checkAuth() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                currentUser = user;
                await loadBlockedUsers();
            } catch (error) {
                console.error('Erro na autenticação:', error);
                window.location.href = 'login.html';
            }
        }

        // ✅ CARREGAMENTO COM CACHE - OTIMIZADO
        async function loadBlockedUsers() {
            try {
                // ✅ TENTA CACHE PRIMEIRO (INSTANTÂNEO)
                const cached = localCache.get();
                if (cached && (Date.now() - cached.timestamp < 30000)) {
                    console.log('⚡ Usando cache local');
                    renderUsers(cached.data);
                    updateConnectionStatus('good');
                    return;
                }

                // ✅ SE NÃO TEM CACHE, BUSCA NO BANCO
                console.log('🔄 Buscando do banco...');
                const { data: blocks, error } = await supabase
                    .from('user_blocks')
                    .select('blocked_user_id, created_at')
                    .eq('blocker_id', currentUser.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // ✅ SALVA NO CACHE
                localCache.set(blocks);
                blockedUsers = blocks;
                
                renderUsers(blocks);
                updateConnectionStatus('good');

            } catch (error) {
                console.error('Erro ao carregar:', error);
                updateConnectionStatus('slow');
                
                // ✅ FALLBACK: Tenta usar cache mesmo expirado
                const cached = localCache.get();
                if (cached) {
                    console.log('🔄 Usando cache expirado como fallback');
                    renderUsers(cached.data);
                } else {
                    showError('Erro ao carregar bloqueados');
                }
            }
        }

        // ✅ RENDERIZAÇÃO OTIMIZADA
        async function renderUsers(blocks) {
            const loading = document.getElementById('loadingBlocked');
            const list = document.getElementById('blockedList');
            const empty = document.getElementById('noBlockedUsers');

            loading.classList.add('hidden');

            if (!blocks || blocks.length === 0) {
                empty.classList.remove('hidden');
                list.innerHTML = '';
                return;
            }

            empty.classList.add('hidden');

            try {
                // ✅ BUSCA NOMES EM LOTE
                const userIds = blocks.map(b => b.blocked_user_id);
                const { data: users, error } = await supabase
                    .from('profiles')
                    .select('id, nickname, full_name')
                    .in('id', userIds);

                if (error) throw error;

                const html = blocks.map(block => {
                    const user = users?.find(u => u.id === block.blocked_user_id);
                    const nickname = user?.nickname || user?.full_name?.split(' ')[0] || 'Usuário';
                    const initial = nickname.charAt(0).toUpperCase();
                    const blockedDate = new Date(block.created_at).toLocaleDateString('pt-BR');

                    return `
                        <div class="blocked-item" id="blocked-${block.blocked_user_id}">
                            <div class="avatar-initial">${initial}</div>
                            <div class="user-info">
                                <div class="user-name">${nickname}</div>
                                <div class="blocked-badge">Bloqueado</div>
                                <div class="blocked-date">Desde ${blockedDate}</div>
                            </div>
                            <button class="btn btn-primary" onclick="unblockUser('${block.blocked_user_id}', '${nickname}')">
                                🔓 Desbloquear
                            </button>
                        </div>
                    `;
                }).join('');

                list.innerHTML = html;

            } catch (error) {
                console.error('Erro ao renderizar usuários:', error);
                showError('Erro ao carregar informações dos usuários');
            }
        }

        // ✅ DESBLOQUEIO ULTRA-RÁPIDO COM FEEDBACK VISUAL
        async function unblockUser(userId, userName) {
            const startTime = Date.now();
            const item = document.getElementById(`blocked-${userId}`);
            
            // ✅ FEEDBACK VISUAL IMEDIATO (0ms)
            if (item) {
                item.style.opacity = '0.6';
                item.style.pointerEvents = 'none';
            }
            
            showAlert('⚡ Desbloqueando...', 'warning');

            try {
                // ✅ TIMEOUT AGGRESSIVO - 2 SEGUNDOS NO MÁXIMO
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Timeout')), 2000)
                );

                // ✅ TENTA DESBLOQUEIO NO BANCO
                const deletePromise = supabase
                    .from('user_blocks')
                    .delete()
                    .eq('blocker_id', currentUser.id)
                    .eq('blocked_user_id', userId);

                const result = await Promise.race([deletePromise, timeoutPromise]);
                
                const responseTime = Date.now() - startTime;
                console.log(`✅ Desbloqueio em ${responseTime}ms`);

                if (responseTime > 1500) {
                    updateConnectionStatus('slow');
                }

                // ✅ ATUALIZA CACHE LOCAL IMEDIATAMENTE
                const currentCache = localCache.get();
                if (currentCache && currentCache.data) {
                    const updatedBlocks = currentCache.data.filter(b => b.blocked_user_id !== userId);
                    localCache.set(updatedBlocks);
                    blockedUsers = updatedBlocks;
                }

                // ✅ FEEDBACK RÁPIDO E VISÍVEL
                showAlert(`✅ ${userName} desbloqueado com sucesso!`, 'success');
                
                // ✅ ANIMAÇÃO DE REMOÇÃO SUAVE
                if (item) {
                    item.classList.add('removing');
                    setTimeout(() => {
                        item.remove();
                        checkEmptyState();
                    }, 300);
                }

            } catch (error) {
                console.error('❌ Erro no desbloqueio:', error);
                
                // ✅ RESTAURA ITEM EM CASO DE ERRO
                if (item) {
                    item.style.opacity = '1';
                    item.style.pointerEvents = 'auto';
                }
                
                // ✅ FALLBACK: REMOVE APENAS LOCALMENTE MESMO COM ERRO
                showAlert('⚠️ Removido localmente (erro de rede)', 'warning');
                
                // Remove do cache local mesmo com erro
                const currentCache = localCache.get();
                if (currentCache && currentCache.data) {
                    const updatedBlocks = currentCache.data.filter(b => b.blocked_user_id !== userId);
                    localCache.set(updatedBlocks);
                }
                
                // Remove da UI após 1 segundo
                setTimeout(() => {
                    if (item) {
                        item.classList.add('removing');
                        setTimeout(() => {
                            item.remove();
                            checkEmptyState();
                        }, 300);
                    }
                }, 1000);
                
                updateConnectionStatus('slow');
            }
        }

        // ✅ VERIFICAR SE FICOU VAZIO
        function checkEmptyState() {
            setTimeout(() => {
                const remainingItems = document.querySelectorAll('.blocked-item').length;
                if (remainingItems === 0) {
                    document.getElementById('noBlockedUsers').classList.remove('hidden');
                }
            }, 400);
        }

        // ✅ FUNÇÕES AUXILIARES
        function updateConnectionStatus(status) {
            const element = document.getElementById('connectionStatus');
            if (status === 'good') {
                element.textContent = '✅ Conexão OK';
                element.className = 'connection-status connection-good';
            } else {
                element.textContent = '⚠️ Conexão Lenta';
                element.className = 'connection-status connection-slow';
            }
        }

        // ✅ ALERTAS VISÍVEIS E BONITOS
        function showAlert(message, type = 'success') {
            // Remove alertas anteriores
            const existing = document.querySelectorAll('.custom-alert');
            existing.forEach(alert => alert.remove());
            
            const alert = document.createElement('div');
            alert.className = `custom-alert ${type}`;
            alert.textContent = message;
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.animation = 'slideOutUp 0.3s ease';
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }

        function showError(message) {
            const loading = document.getElementById('loadingBlocked');
            const list = document.getElementById('blockedList');
            
            loading.classList.add('hidden');
            list.innerHTML = `
                <div class="empty-state">
                    <h3>❌ ${message}</h3>
                    <button class="btn btn-primary" onclick="loadBlockedUsers()" style="margin-top: 1rem;">
                        🔄 Tentar Novamente
                    </button>
                </div>
            `;
        }

        // ✅ LOGOUT
        async function logout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Erro no logout:', error);
                showAlert('❌ Erro ao fazer logout', 'error');
            }
        }

        // ✅ EXPORTAR FUNÇÕES PARA O HTML
        window.unblockUser = unblockUser;
        window.loadBlockedUsers = loadBlockedUsers;

        console.log('✅ Blocks.html carregado e otimizado! 🚀');
    </script>
