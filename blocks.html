<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu√°rios Bloqueados - Amor Conect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bege: #f6ecc5;
            --vermelho-rosado: #d1656d;
            --lilas: #dfc9ed;
            --branco: #ffffff;
            --text: #444;
            --text-light: #666;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bege);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: var(--branco);
            padding: 0.8rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            justify-content: center;
            flex: 1;
        }

        .logo img {
            height: 220px;
            width: auto;
            object-fit: contain;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .btn {
            padding: 0.6rem 1rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 0.85rem;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--branco);
            color: var(--branco);
        }

        .btn-primary {
            background: var(--branco);
            color: var(--vermelho-rosado);
        }

        .btn-danger {
            background: #e53e3e;
            color: var(--branco);
            border: none;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
            min-height: 70vh;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .page-header h1 {
            font-size: 2rem;
            color: var(--vermelho-rosado);
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        /* ‚úÖ LISTA OTIMIZADA - SEM FOTOS */
        .blocked-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .blocked-item {
            background: var(--branco);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 2px solid #fed7d7;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .blocked-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.15);
        }

        .avatar-initial {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: var(--branco);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--vermelho-rosado);
            margin-bottom: 0.3rem;
        }

        .user-bio {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .user-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .blocked-badge {
            background: #e53e3e;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--bege);
            border-top: 4px solid var(--vermelho-rosado);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="logoamorconect.png" alt="Amor Conect">
                </div>
                <div class="user-menu">
                    <a href="home.html" class="btn btn-outline">üè† Home</a>
                    <a href="mensagens.html" class="btn btn-outline">üíå Mensagens</a>
                    <button class="btn btn-outline" id="logoutBtn">Sair</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <section class="page-header">
                <h1>üö´ Usu√°rios Bloqueados</h1>
                <p>Gerencie os usu√°rios que voc√™ bloqueou</p>
                
                <div class="quick-actions">
                    <a href="home.html" class="btn btn-primary">‚Üê Voltar para Home</a>
                    <button class="btn btn-outline" onclick="loadBlockedUsers()">üîÑ Atualizar</button>
                </div>
            </section>

            <!-- Loading State -->
            <div class="loading" id="loadingBlocked">
                <div class="spinner"></div>
                <p>Carregando usu√°rios bloqueados...</p>
            </div>

            <!-- Blocked Users List -->
            <div class="blocked-list" id="blockedList">
                <!-- Os itens aparecer√£o aqui -->
            </div>

            <!-- No Blocked Users -->
            <div class="empty-state hidden" id="noBlockedUsers">
                <div class="empty-state-icon">üòä</div>
                <h3>Nenhum usu√°rio bloqueado</h3>
                <p>Voc√™ n√£o bloqueou nenhum usu√°rio ainda.</p>
                <a href="home.html" class="btn btn-primary" style="margin-top: 1rem;">
                    Voltar para Home
                </a>
            </div>
        </div>
    </main>

    <script>
        // Configura√ß√£o do Supabase
        const SUPABASE_URL = 'https://gcukalndarlgydmgmmmt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjdWthbG5kYXJsZ3lkbWdtbW10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzI1ODEsImV4cCI6MjA3NTI0ODU4MX0.S1Qt1UbmK-Jtq2dX7Aarf2rDLZhoLgEcSLkCrBfIhUU';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        // ‚úÖ VERIFICA√á√ÉO R√ÅPIDA
        async function checkAuth() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) throw error;
                
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                
                currentUser = user;
                loadBlockedUsers();
                
            } catch (error) {
                console.error('Erro na autentica√ß√£o:', error);
                window.location.href = 'login.html';
            }
        }

        // ‚úÖ FUN√á√ÉO MEGA OTIMIZADA - CONSULTA LEVE
        async function loadBlockedUsers() {
            try {
                console.time('üöÄ Carregamento bloqueados');
                
                // ‚úÖ CONSULTA SUPER LEVE - APENAS DADOS TEXTUAIS
                const { data: blocks, error } = await supabase
                    .from('user_blocks')
                    .select(`
                        id,
                        created_at,
                        profiles:blocked_user_id (
                            id,
                            nickname,
                            full_name
                        )
                    `)
                    .eq('blocker_id', currentUser.id)
                    .order('created_at', { ascending: false });

                const loadingElement = document.getElementById('loadingBlocked');
                const blockedList = document.getElementById('blockedList');
                const noBlockedUsers = document.getElementById('noBlockedUsers');

                if (error) {
                    console.error('‚ùå Erro ao carregar bloqueados:', error);
                    showErrorState();
                    return;
                }

                loadingElement.classList.add('hidden');

                if (!blocks || blocks.length === 0) {
                    noBlockedUsers.classList.remove('hidden');
                    console.timeEnd('üöÄ Carregamento bloqueados');
                    return;
                }

                console.log(`‚úÖ ${blocks.length} usu√°rios bloqueados carregados`);

                // ‚úÖ RENDERIZA√á√ÉO INSTANT√ÇNEA
                renderBlockedUsers(blocks);
                console.timeEnd('üöÄ Carregamento bloqueados');

            } catch (error) {
                console.error('‚ùå Erro:', error);
                showErrorState();
            }
        }

        // ‚úÖ RENDERIZA√á√ÉO R√ÅPIDA - SEM FOTOS
        function renderBlockedUsers(blocks) {
            const blockedList = document.getElementById('blockedList');
            
            const html = blocks.map(block => {
                const user = block.profiles;
                if (!user) return '';

                const nickname = user.nickname || user.full_name?.split(' ')[0] || 'Usu√°rio';
                const initial = nickname.charAt(0).toUpperCase();

                return `
                    <div class="blocked-item">
                        <div class="avatar-initial">${initial}</div>
                        <div class="user-info">
                            <div class="user-name">
                                ${nickname}
                                <span class="blocked-badge">Bloqueado</span>
                            </div>
                            <div class="user-meta">
                                <span>üìÖ Bloqueado em: ${formatDate(block.created_at)}</span>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="unblockUser('${user.id}', '${nickname.replace(/'/g, "\\'")}')">
                            üîì Desbloquear
                        </button>
                    </div>
                `;
            }).join('');

            blockedList.innerHTML = html;
        }

        // ‚úÖ DESBLOQUEIO INSTANT√ÇNEO
        async function unblockUser(userId, userName) {
            // ‚úÖ FEEDBACK IMEDIATO - n√£o espera confirma√ß√£o
            showAlert('‚ö° Processando...', 'info');
            
            try {
                const { error } = await supabase
                    .from('user_blocks')
                    .delete()
                    .eq('blocker_id', currentUser.id)
                    .eq('blocked_user_id', userId);

                if (error) {
                    console.error('‚ùå Erro ao desbloquear:', error);
                    showAlert('‚ùå Erro ao desbloquear', 'error');
                    return;
                }

                // ‚úÖ FEEDBACK INSTANT√ÇNEO
                showAlert(`‚úÖ ${userName} desbloqueado com sucesso!`, 'success');
                
                // ‚úÖ ATUALIZA√á√ÉO VISUAL R√ÅPIDA
                setTimeout(() => {
                    loadBlockedUsers();
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Erro ao desbloquear:', error);
                showAlert('‚ùå Erro ao desbloquear', 'error');
            }
        }

        // ‚úÖ FUN√á√ïES AUXILIARES
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }

        function showErrorState() {
            const loadingElement = document.getElementById('loadingBlocked');
            const blockedList = document.getElementById('blockedList');
            
            loadingElement.classList.add('hidden');
            blockedList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ùå</div>
                    <h3>Erro ao carregar usu√°rios bloqueados</h3>
                    <p>Tente recarregar a p√°gina</p>
                    <button class="btn btn-primary" onclick="loadBlockedUsers()" style="margin-top: 1rem;">
                        üîÑ Tentar Novamente
                    </button>
                </div>
            `;
        }

        // ‚úÖ ALERTA INSTANT√ÇNEO
        function showAlert(message, type = 'info') {
            // Remove alertas anteriores
            const existingAlerts = document.querySelectorAll('.custom-alert');
            existingAlerts.forEach(alert => alert.remove());
            
            const alert = document.createElement('div');
            alert.className = 'custom-alert';
            alert.textContent = message;
            alert.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1001;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                background: ${type === 'success' ? '#38a169' : type === 'error' ? '#e53e3e' : '#3182ce'};
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // ‚úÖ LOGOUT
        async function logout() {
            try {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
            }
        }

        // ‚úÖ EVENT LISTENERS
        document.getElementById('logoutBtn').addEventListener('click', logout);

        // ‚úÖ ANIMA√á√ÉO PARA ALERTAS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
