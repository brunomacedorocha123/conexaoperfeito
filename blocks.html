<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu√°rios Bloqueados - Amor Conect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* COPIE TODO O CSS DA HOME AQUI - √â ID√äNTICO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bege: #f6ecc5;
            --vermelho-rosado: #d1656d;
            --lilas: #dfc9ed;
            --branco: #ffffff;
            --text: #444;
            --text-light: #666;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bege);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: var(--branco);
            padding: 0.8rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            justify-content: center;
            flex: 1;
        }

        .logo img {
            height: 220px;
            width: auto;
            object-fit: contain;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .btn {
            padding: 0.6rem 1rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 0.85rem;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--branco);
            color: var(--branco);
        }

        .btn-primary {
            background: var(--branco);
            color: var(--vermelho-rosado);
        }

        .main-content {
            padding: 2rem 0;
            min-height: 70vh;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .page-header h1 {
            font-size: 2rem;
            color: var(--vermelho-rosado);
            margin-bottom: 0.5rem;
        }

        .blocked-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .blocked-item {
            background: var(--branco);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 2px solid #fed7d7;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar-initial {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: var(--branco);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--vermelho-rosado);
            margin-bottom: 0.3rem;
        }

        .blocked-badge {
            background: #e53e3e;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .empty-state, .loading {
            text-align: center;
            padding: 3rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .hidden {
            display: none;
        }

        /* STATUS CONEX√ÉO */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
        }

        .connection-good {
            background: #38a169;
            color: white;
        }

        .connection-slow {
            background: #d69e2e;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Status Conex√£o -->
    <div class="connection-status connection-good" id="connectionStatus">
        ‚úÖ Conex√£o OK
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="logoamorconect.png" alt="Amor Conect">
                </div>
                <div class="user-menu">
                    <a href="home.html" class="btn btn-outline">üè† Home</a>
                    <a href="mensagens.html" class="btn btn-outline">üíå Mensagens</a>
                    <button class="btn btn-outline" id="logoutBtn">Sair</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <section class="page-header">
                <h1>üö´ Usu√°rios Bloqueados</h1>
                <p>Gerencie os usu√°rios que voc√™ bloqueou</p>
                <a href="home.html" class="btn btn-primary">‚Üê Voltar para Home</a>
            </section>

            <!-- Loading -->
            <div class="loading" id="loadingBlocked">
                <p>üîÑ Carregando lista de bloqueados...</p>
            </div>

            <!-- Lista -->
            <div class="blocked-list" id="blockedList"></div>

            <!-- Vazio -->
            <div class="empty-state hidden" id="noBlockedUsers">
                <h3>üòä Nenhum usu√°rio bloqueado</h3>
                <p>Voc√™ n√£o bloqueou nenhum usu√°rio ainda.</p>
            </div>
        </div>
    </main>

    <script>
        // ‚úÖ CONFIGURA√á√ÉO SUPABASE
        const SUPABASE_URL = 'https://gcukalndarlgydmgmmmt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjdWthbG5kYXJsZ3lkbWdtbW10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzI1ODEsImV4cCI6MjA3NTI0ODU4MX0.S1Qt1UbmK-Jtq2dX7Aarf2rDLZhoLgEcSLkCrBfIhUU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;
        let blockedUsers = [];

        // ‚úÖ CACHE LOCAL - FALLBACK PARA SUPABASE LENTO
        const localCache = {
            get: () => {
                const cached = localStorage.getItem(`blocked_cache_${currentUser?.id}`);
                return cached ? JSON.parse(cached) : null;
            },
            set: (data) => {
                localStorage.setItem(`blocked_cache_${currentUser?.id}`, JSON.stringify({
                    data: data,
                    timestamp: Date.now()
                }));
            },
            clear: () => {
                localStorage.removeItem(`blocked_cache_${currentUser?.id}`);
            }
        };

        // ‚úÖ INICIALIZA√á√ÉO
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
        });

        async function checkAuth() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                currentUser = user;
                loadBlockedUsers();
            } catch (error) {
                window.location.href = 'login.html';
            }
        }

        // ‚úÖ CARREGAMENTO COM CACHE
        async function loadBlockedUsers() {
            try {
                // ‚úÖ TENTA CACHE PRIMEIRO (INSTANT√ÇNEO)
                const cached = localCache.get();
                if (cached && (Date.now() - cached.timestamp < 30000)) { // 30 segundos
                    console.log('‚ö° Usando cache local');
                    renderUsers(cached.data);
                    updateConnectionStatus('good');
                    return;
                }

                // ‚úÖ SE N√ÉO TEM CACHE, BUSCA NO BANCO
                console.log('üîÑ Buscando do banco...');
                const { data: blocks, error } = await supabase
                    .from('user_blocks')
                    .select('blocked_user_id, created_at')
                    .eq('blocker_id', currentUser.id);

                if (error) throw error;

                // ‚úÖ SALVA NO CACHE
                localCache.set(blocks);
                blockedUsers = blocks;
                
                renderUsers(blocks);
                updateConnectionStatus('good');

            } catch (error) {
                console.error('Erro ao carregar:', error);
                updateConnectionStatus('slow');
                // ‚úÖ FALLBACK: Tenta usar cache mesmo expirado
                const cached = localCache.get();
                if (cached) {
                    console.log('üîÑ Usando cache expirado como fallback');
                    renderUsers(cached.data);
                } else {
                    showError('Erro ao carregar bloqueados');
                }
            }
        }

        // ‚úÖ RENDERIZA√á√ÉO
        function renderUsers(blocks) {
            const loading = document.getElementById('loadingBlocked');
            const list = document.getElementById('blockedList');
            const empty = document.getElementById('noBlockedUsers');

            loading.classList.add('hidden');

            if (!blocks || blocks.length === 0) {
                empty.classList.remove('hidden');
                return;
            }

            // ‚úÖ BUSCA NOMES EM LOTE
            const userIds = blocks.map(b => b.blocked_user_id);
            supabase
                .from('profiles')
                .select('id, nickname, full_name')
                .in('id', userIds)
                .then(({ data: users }) => {
                    const html = blocks.map(block => {
                        const user = users?.find(u => u.id === block.blocked_user_id);
                        const nickname = user?.nickname || user?.full_name?.split(' ')[0] || 'Usu√°rio';
                        const initial = nickname.charAt(0).toUpperCase();

                        return `
                            <div class="blocked-item" id="blocked-${block.blocked_user_id}">
                                <div class="avatar-initial">${initial}</div>
                                <div class="user-info">
                                    <div class="user-name">
                                        ${nickname}
                                        <span class="blocked-badge">Bloqueado</span>
                                    </div>
                                </div>
                                <button class="btn btn-primary" onclick="unblockUser('${block.blocked_user_id}', '${nickname}')">
                                    üîì Desbloquear
                                </button>
                            </div>
                        `;
                    }).join('');

                    list.innerHTML = html;
                });
        }

        // ‚úÖ DESBLOQUEIO ULTRA-R√ÅPIDO COM FALLBACK
        async function unblockUser(userId, userName) {
            const startTime = Date.now();
            const item = document.getElementById(`blocked-${userId}`);
            
            // ‚úÖ FEEDBACK VISUAL IMEDIATO (0ms)
            if (item) {
                item.style.opacity = '0.6';
                item.style.transition = 'opacity 0.3s';
            }
            
            showAlert('‚ö° Desbloqueando...');

            try {
                // ‚úÖ TIMEOUT AGGRESSIVO - 3 SEGUNDOS NO M√ÅXIMO
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Timeout')), 3000)
                );

                // ‚úÖ TENTA DESBLOQUEIO NO BANCO
                const deletePromise = supabase
                    .from('user_blocks')
                    .delete()
                    .eq('blocker_id', currentUser.id)
                    .eq('blocked_user_id', userId);

                const result = await Promise.race([deletePromise, timeoutPromise]);
                
                const responseTime = Date.now() - startTime;
                console.log(`‚úÖ Desbloqueio em ${responseTime}ms`);

                if (responseTime > 2000) {
                    updateConnectionStatus('slow');
                }

                // ‚úÖ ATUALIZA CACHE LOCAL IMEDIATAMENTE
                const currentCache = localCache.get();
                if (currentCache && currentCache.data) {
                    const updatedBlocks = currentCache.data.filter(b => b.blocked_user_id !== userId);
                    localCache.set(updatedBlocks);
                    blockedUsers = updatedBlocks;
                }

                // ‚úÖ FEEDBACK R√ÅPIDO
                showAlert(`‚úÖ ${userName} desbloqueado!`);
                
                // ‚úÖ ANIMA√á√ÉO DE REMO√á√ÉO
                if (item) {
                    item.style.transform = 'translateX(100%)';
                    item.style.opacity = '0';
                    setTimeout(() => item.remove(), 300);
                }

                // ‚úÖ VERIFICA SE FICOU VAZIO
                setTimeout(() => {
                    const remainingItems = document.querySelectorAll('.blocked-item').length;
                    if (remainingItems === 0) {
                        document.getElementById('noBlockedUsers').classList.remove('hidden');
                    }
                }, 400);

            } catch (error) {
                console.error('‚ùå Erro no desbloqueio:', error);
                
                // ‚úÖ FALLBACK: REMOVE APENAS LOCALMENTE MESMO COM ERRO
                if (item) {
                    item.style.opacity = '1';
                    showAlert('‚ö†Ô∏è Removido localmente (erro de rede)');
                    
                    // Remove do cache local mesmo com erro
                    const currentCache = localCache.get();
                    if (currentCache && currentCache.data) {
                        const updatedBlocks = currentCache.data.filter(b => b.blocked_user_id !== userId);
                        localCache.set(updatedBlocks);
                    }
                    
                    setTimeout(() => {
                        item.style.transform = 'translateX(100%)';
                        item.style.opacity = '0';
                        setTimeout(() => item.remove(), 300);
                    }, 1000);
                } else {
                    showAlert('‚ùå Erro de rede - Tente novamente');
                }
                
                updateConnectionStatus('slow');
            }
        }

        // ‚úÖ FUN√á√ïES AUXILIARES
        function updateConnectionStatus(status) {
            const element = document.getElementById('connectionStatus');
            if (status === 'good') {
                element.textContent = '‚úÖ Conex√£o OK';
                element.className = 'connection-status connection-good';
            } else {
                element.textContent = '‚ö†Ô∏è Conex√£o Lenta';
                element.className = 'connection-status connection-slow';
            }
        }

        function showAlert(message) {
            // Remove alertas anteriores
            const existing = document.querySelectorAll('.custom-alert');
            existing.forEach(alert => alert.remove());
            
            const alert = document.createElement('div');
            alert.className = 'custom-alert';
            alert.textContent = message;
            alert.style.cssText = `
                position: fixed;
                top: 60px;
                right: 20px;
                z-index: 1001;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                background: #38a169;
                box-shadow: 0 4px 20px rgba(0,0,0,0.15);
                animation: slideIn 0.2s ease;
            `;
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.animation = 'slideOut 0.2s ease';
                setTimeout(() => alert.remove(), 200);
            }, 2000);
        }

        function showError(message) {
            document.getElementById('loadingBlocked').classList.add('hidden');
            document.getElementById('blockedList').innerHTML = `
                <div class="empty-state">
                    <h3>‚ùå ${message}</h3>
                    <button class="btn btn-primary" onclick="loadBlockedUsers()">üîÑ Tentar Novamente</button>
                </div>
            `;
        }

        // ‚úÖ CSS PARA ANIMA√á√ïES
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // ‚úÖ LOGOUT
        document.getElementById('logoutBtn').addEventListener('click', () => {
            supabase.auth.signOut();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
