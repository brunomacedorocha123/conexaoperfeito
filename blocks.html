<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu√°rios Bloqueados - Amor Conect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* CSS ID√äNTICO AO DA HOME - COPIE DA HOME.HTML */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bege: #f6ecc5;
            --vermelho-rosado: #d1656d;
            --lilas: #dfc9ed;
            --branco: #ffffff;
            --text: #444;
            --text-light: #666;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bege);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: var(--branco);
            padding: 0.8rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            justify-content: center;
            flex: 1;
        }

        .logo img {
            height: 220px;
            width: auto;
            object-fit: contain;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .btn {
            padding: 0.6rem 1rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 0.85rem;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--branco);
            color: var(--branco);
        }

        .btn-primary {
            background: var(--branco);
            color: var(--vermelho-rosado);
        }

        .btn-danger {
            background: #e53e3e;
            color: var(--branco);
            border: none;
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
            min-height: 70vh;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .page-header h1 {
            font-size: 2rem;
            color: var(--vermelho-rosado);
            margin-bottom: 0.5rem;
        }

        /* LISTA ULTRA-R√ÅPIDA */
        .blocked-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .blocked-item {
            background: var(--branco);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 2px solid #fed7d7;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar-initial {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: var(--branco);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--vermelho-rosado);
            margin-bottom: 0.3rem;
        }

        .blocked-badge {
            background: #e53e3e;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .empty-state, .loading {
            text-align: center;
            padding: 3rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--lilas);
        }

        .hidden {
            display: none;
        }

        /* DIAGN√ìSTICO DE PERFORMANCE */
        .performance-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="logoamorconect.png" alt="Amor Conect">
                </div>
                <div class="user-menu">
                    <a href="home.html" class="btn btn-outline">üè† Home</a>
                    <a href="mensagens.html" class="btn btn-outline">üíå Mensagens</a>
                    <button class="btn btn-outline" id="logoutBtn">Sair</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <section class="page-header">
                <h1>üö´ Usu√°rios Bloqueados</h1>
                <p>Gerencie os usu√°rios que voc√™ bloqueou</p>
                <a href="home.html" class="btn btn-primary">‚Üê Voltar para Home</a>
            </section>

            <!-- Diagn√≥stico -->
            <div class="performance-info" id="performanceInfo">
                ‚ö° Iniciando carregamento...
            </div>

            <!-- Loading -->
            <div class="loading" id="loadingBlocked">
                <p>üîÑ Carregando lista de bloqueados...</p>
            </div>

            <!-- Lista -->
            <div class="blocked-list" id="blockedList"></div>

            <!-- Vazio -->
            <div class="empty-state hidden" id="noBlockedUsers">
                <h3>üòä Nenhum usu√°rio bloqueado</h3>
                <p>Voc√™ n√£o bloqueou nenhum usu√°rio ainda.</p>
            </div>
        </div>
    </main>

    <script>
        // ‚úÖ CONFIGURA√á√ÉO SUPABASE
        const SUPABASE_URL = 'https://gcukalndarlgydmgmmmt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjdWthbG5kYXJsZ3lkbWdtbW10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzI1ODEsImV4cCI6MjA3NTI0ODU4MX0.S1Qt1UbmK-Jtq2dX7Aarf2rDLZhoLgEcSLkCrBfIhUU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;
        const startTime = Date.now();

        // ‚úÖ INICIALIZA√á√ÉO ULTRA-R√ÅPIDA
        document.addEventListener('DOMContentLoaded', async () => {
            updatePerformance('DOM carregado');
            
            try {
                // ‚úÖ VERIFICA√á√ÉO DE AUTENTICA√á√ÉO DIRETA
                const { data: { user }, error } = await supabase.auth.getUser();
                updatePerformance('Autentica√ß√£o verificada');
                
                if (error || !user) {
                    window.location.href = 'login.html';
                    return;
                }
                
                currentUser = user;
                updatePerformance('Usu√°rio definido');
                
                // ‚úÖ CARREGAMENTO IMEDIATO
                await loadBlockedUsersUltraFast();
                
            } catch (error) {
                console.error('Erro cr√≠tico:', error);
                showError('Erro de autentica√ß√£o');
            }
        });

        // ‚úÖ FUN√á√ÉO PRINCIPAL MEGA OTIMIZADA
        async function loadBlockedUsersUltraFast() {
            const performanceInfo = document.getElementById('performanceInfo');
            
            try {
                updatePerformance('Iniciando consulta ao banco...');
                
                // ‚úÖ CONSULTA DIRETA E MINIMALISTA
                const queryStart = Date.now();
                const { data: blocks, error } = await supabase
                    .from('user_blocks')
                    .select('blocked_user_id, created_at')
                    .eq('blocker_id', currentUser.id)
                    .limit(20); // Limite conservador
                
                const queryTime = Date.now() - queryStart;
                updatePerformance(`Consulta banco: ${queryTime}ms`);

                if (error) {
                    throw new Error(`Erro banco: ${error.message}`);
                }

                updatePerformance(`‚úÖ ${blocks?.length || 0} registros encontrados`);

                // ‚úÖ PROCESSAMENTO IMEDIATO
                processBlockedUsers(blocks);
                
            } catch (error) {
                updatePerformance(`‚ùå ERRO: ${error.message}`);
                showError('Falha ao carregar bloqueados');
            }
        }

        // ‚úÖ PROCESSAMENTO ULTRA-R√ÅPIDO
        async function processBlockedUsers(blocks) {
            const processingStart = Date.now();
            
            if (!blocks || blocks.length === 0) {
                showNoUsers();
                return;
            }

            updatePerformance(`Processando ${blocks.length} usu√°rios...`);

            // ‚úÖ BUSCA EM LOTE DOS NOMES
            const userIds = blocks.map(b => b.blocked_user_id);
            const { data: users, error } = await supabase
                .from('profiles')
                .select('id, nickname, full_name')
                .in('id', userIds);

            if (error) {
                throw new Error('Erro ao buscar nomes');
            }

            updatePerformance(`Nomes carregados: ${users?.length || 0}`);

            // ‚úÖ CRIA√á√ÉO DO HTML
            const html = blocks.map(block => {
                const user = users?.find(u => u.id === block.blocked_user_id);
                const nickname = user?.nickname || user?.full_name?.split(' ')[0] || 'Usu√°rio';
                const initial = nickname.charAt(0).toUpperCase();

                return `
                    <div class="blocked-item">
                        <div class="avatar-initial">${initial}</div>
                        <div class="user-info">
                            <div class="user-name">
                                ${nickname}
                                <span class="blocked-badge">Bloqueado</span>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="unblockUserFast('${block.blocked_user_id}', '${nickname}')">
                            üîì Desbloquear
                        </button>
                    </div>
                `;
            }).join('');

            // ‚úÖ RENDERIZA√á√ÉO FINAL
            document.getElementById('loadingBlocked').classList.add('hidden');
            document.getElementById('blockedList').innerHTML = html;
            
            const totalTime = Date.now() - startTime;
            updatePerformance(`‚úÖ P√°gina carregada em: ${totalTime}ms`);
        }

        // ‚úÖ DESBLOQUEIO ULTRA-R√ÅPIDO
        async function unblockUserFast(userId, userName) {
            // ‚úÖ FEEDBACK IMEDIATO
            showAlert('‚ö° Desbloqueando...');
            
            try {
                const { error } = await supabase
                    .from('user_blocks')
                    .delete()
                    .eq('blocker_id', currentUser.id)
                    .eq('blocked_user_id', userId);

                if (error) throw error;

                // ‚úÖ FEEDBACK INSTANT√ÇNEO
                showAlert(`‚úÖ ${userName} desbloqueado!`);
                
                // ‚úÖ REMO√á√ÉO VISUAL IMEDIATA
                const items = document.querySelectorAll('.blocked-item');
                items.forEach(item => {
                    if (item.querySelector(`[onclick*="${userId}"]`)) {
                        item.style.opacity = '0.5';
                        setTimeout(() => item.remove(), 300);
                    }
                });

            } catch (error) {
                showAlert('‚ùå Erro ao desbloquear');
            }
        }

        // ‚úÖ FUN√á√ïES AUXILIARES ULTRA-R√ÅPIDAS
        function updatePerformance(message) {
            const perf = document.getElementById('performanceInfo');
            if (perf) {
                perf.innerHTML += `<br>${Date.now() - startTime}ms: ${message}`;
                perf.scrollTop = perf.scrollHeight;
            }
            console.log(`‚è±Ô∏è ${Date.now() - startTime}ms: ${message}`);
        }

        function showNoUsers() {
            document.getElementById('loadingBlocked').classList.add('hidden');
            document.getElementById('noBlockedUsers').classList.remove('hidden');
            updatePerformance('‚úÖ Nenhum usu√°rio bloqueado');
        }

        function showError(message) {
            document.getElementById('loadingBlocked').classList.add('hidden');
            document.getElementById('blockedList').innerHTML = `
                <div class="empty-state">
                    <h3>‚ùå ${message}</h3>
                    <button class="btn btn-primary" onclick="location.reload()">üîÑ Recarregar</button>
                </div>
            `;
        }

        function showAlert(message) {
            const alert = document.createElement('div');
            alert.textContent = message;
            alert.style.cssText = `
                position: fixed; top: 20px; right: 20px; z-index: 1001;
                padding: 1rem 1.5rem; border-radius: 10px; color: white;
                background: #38a169; font-weight: 600; box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            `;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 2000);
        }

        // ‚úÖ LOGOUT R√ÅPIDO
        document.getElementById('logoutBtn').addEventListener('click', () => {
            supabase.auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
