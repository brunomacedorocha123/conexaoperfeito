<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu√°rios Bloqueados - Amor Conect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* MANTENHA TODO O CSS ORIGINAL E ADICIONE: */
        
        .list-item {
            background: var(--branco);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            border: 2px solid #fed7d7;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: var(--transition);
        }

        .list-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.15);
        }

        .list-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--vermelho-rosado), var(--lilas));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .list-content {
            flex: 1;
        }

        .list-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--vermelho-rosado);
            margin-bottom: 0.3rem;
        }

        .list-bio {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .list-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .blocked-tag {
            background: #e53e3e;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .quick-action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            flex-shrink: 0;
        }

        /* LOADING SUPER R√ÅPIDO */
        .instant-list {
            opacity: 1;
            transition: opacity 0.2s;
        }

        .loading-instant {
            text-align: center;
            padding: 2rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="logoamorconect.png" alt="Amor Conect">
                </div>
                <div class="user-menu">
                    <a href="home.html" class="btn btn-outline">üè† Home</a>
                    <a href="mensagens.html" class="btn btn-outline">üíå Mensagens</a>
                    <button class="btn btn-outline" id="logoutBtn">Sair</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <section class="page-header">
                <h1>üö´ Usu√°rios Bloqueados</h1>
                <p>Gerencie os usu√°rios que voc√™ bloqueou</p>
                
                <div class="quick-actions">
                    <a href="home.html" class="btn btn-primary">‚Üê Voltar para Home</a>
                    <button class="btn btn-outline" onclick="loadBlockedUsers()">üîÑ Atualizar</button>
                </div>
            </section>

            <!-- Loading Instant√¢neo -->
            <div class="loading-instant" id="loadingBlocked">
                ‚ö° Carregando...
            </div>

            <!-- Lista R√°pida -->
            <div class="instant-list" id="blockedList" style="display: none;">
                <!-- Lista aparecer√° aqui -->
            </div>

            <!-- Estado Vazio -->
            <div class="empty-state hidden" id="noBlockedUsers">
                <div class="empty-state-icon">üòä</div>
                <h3>Nenhum usu√°rio bloqueado</h3>
                <p>Voc√™ n√£o bloqueou nenhum usu√°rio ainda.</p>
                <a href="home.html" class="btn btn-primary" style="margin-top: 1rem;">
                    Voltar para Home
                </a>
            </div>
        </div>
    </main>

    <script>
        // Configura√ß√£o do Supabase
        const SUPABASE_URL = 'https://gcukalndarlgydmgmmmt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjdWthbG5kYXJsZ3lkbWdtbW10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzI1ODEsImV4cCI6MjA3NTI0ODU4MX0.S1Qt1UbmK-Jtq2dX7Aarf2rDLZhoLgEcSLkCrBfIhUU';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        // ‚úÖ VERIFICA√á√ÉO ULTRA-R√ÅPIDA
        async function checkAuth() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                currentUser = user;
                loadBlockedUsers(); // CARREGA IMEDIATAMENTE
            } catch (error) {
                window.location.href = 'login.html';
            }
        }

        // ‚úÖ FUN√á√ÉO PRINCIPAL MEGA OTIMIZADA - SEM FOTOS!
        async function loadBlockedUsers() {
            console.time('üöÄ Carregamento bloqueados');
            
            try {
                // ‚úÖ CONSULTA DIRETA E LEVE - APENAS DADOS ESSENCIAIS
                const { data: blocks, error } = await supabase
                    .from('user_blocks')
                    .select(`
                        id,
                        created_at,
                        profiles:blocked_user_id (
                            id,
                            nickname,
                            full_name,
                            birth_date,
                            user_details (
                                description,
                                profession
                            )
                        )
                    `)
                    .eq('blocker_id', currentUser.id)
                    .order('created_at', { ascending: false })
                    .limit(50); // Limite razo√°vel

                const loadingElement = document.getElementById('loadingBlocked');
                const blockedList = document.getElementById('blockedList');
                const noBlockedUsers = document.getElementById('noBlockedUsers');

                // ESCONDE LOADING IMEDIATAMENTE
                loadingElement.style.display = 'none';

                if (error) {
                    showErrorState();
                    return;
                }

                if (!blocks || blocks.length === 0) {
                    noBlockedUsers.classList.remove('hidden');
                    console.timeEnd('üöÄ Carregamento bloqueados');
                    return;
                }

                // ‚úÖ RENDERIZA√á√ÉO INSTANT√ÇNEA - SEM FOTOS!
                renderBlockedList(blocks);
                console.timeEnd('üöÄ Carregamento bloqueados');

            } catch (error) {
                console.error('Erro:', error);
                showErrorState();
            }
        }

        // ‚úÖ RENDERIZA√á√ÉO ULTRA-R√ÅPIDA
        function renderBlockedList(blocks) {
            const blockedList = document.getElementById('blockedList');
            
            const html = blocks.map(block => {
                const user = block.profiles;
                if (!user) return '';
                
                const nickname = user.nickname || user.full_name?.split(' ')[0] || 'Usu√°rio';
                const initial = nickname.charAt(0).toUpperCase();
                const age = user.birth_date ? calculateAge(user.birth_date) : null;
                const bio = user.user_details?.description || 'Sem descri√ß√£o';
                const profession = user.user_details?.profession || '';

                return `
                    <div class="list-item">
                        <div class="list-avatar">${initial}</div>
                        <div class="list-content">
                            <div class="list-name">
                                ${nickname}${age ? `, ${age}` : ''}
                                <span class="blocked-tag" style="margin-left: 0.5rem;">üö´ Bloqueado</span>
                            </div>
                            <div class="list-bio">${bio}</div>
                            <div class="list-meta">
                                ${profession ? `<span>üíº ${profession}</span>` : ''}
                                <span>‚è±Ô∏è ${getTimeAgo(block.created_at)}</span>
                            </div>
                        </div>
                        <button class="quick-action-btn" style="background: #38a169; color: white;" 
                                onclick="unblockUser('${user.id}', '${nickname.replace(/'/g, "\\'")}')">
                            üîì Desbloquear
                        </button>
                    </div>
                `;
            }).join('');

            blockedList.innerHTML = html;
            blockedList.style.display = 'block';
        }

        // ‚úÖ DESBLOQUEIO R√ÅPIDO
        async function unblockUser(userId, userName) {
            if (!confirm(`Desbloquear ${userName}?`)) return;

            try {
                const { error } = await supabase
                    .from('user_blocks')
                    .delete()
                    .eq('blocker_id', currentUser.id)
                    .eq('blocked_user_id', userId);

                if (error) throw error;
                
                showAlert(`‚úÖ ${userName} desbloqueado!`, 'success');
                setTimeout(() => loadBlockedUsers(), 500);
                
            } catch (error) {
                showAlert('‚ùå Erro ao desbloquear', 'error');
            }
        }

        // ‚úÖ FUN√á√ïES AUXILIARES
        function calculateAge(birthDate) {
            if (!birthDate) return null;
            const today = new Date();
            const birth = new Date(birthDate);
            return today.getFullYear() - birth.getFullYear();
        }

        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Hoje';
            if (diffDays === 1) return 'Ontem';
            if (diffDays < 7) return `${diffDays} dias atr√°s`;
            if (diffDays < 30) return `${Math.floor(diffDays/7)} semanas atr√°s`;
            return `${Math.floor(diffDays/30)} meses atr√°s`;
        }

        function showErrorState() {
            document.getElementById('loadingBlocked').style.display = 'none';
            document.getElementById('blockedList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ùå</div>
                    <h3>Erro ao carregar</h3>
                    <button class="btn btn-primary" onclick="loadBlockedUsers()">
                        üîÑ Tentar Novamente
                    </button>
                </div>
            `;
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.textContent = message;
            alert.style.cssText = `
                position: fixed; top: 20px; right: 20px; z-index: 1001;
                padding: 1rem; border-radius: 10px; color: white; font-weight: 600;
                background: ${type === 'success' ? '#38a169' : '#e53e3e'};
            `;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
