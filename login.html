<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conexão Perfeita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo" style="justify-content: center; margin-bottom: 20px;">
                <div class="logo-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="logo-text">Conexão Perfeita</div>
            </div>
            
            <h2>Entrar</h2>
            
            <div id="alertMessage" class="alert hidden"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span id="loginText">Entrar</span>
                    <div id="loginSpinner" class="hidden">
                        <i class="fas fa-spinner fa-spin"></i> Entrando...
                    </div>
                </button>
            </form>
            
            <div class="auth-links">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                <p><a href="index.html">← Voltar para a página inicial</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // CONFIGURAÇÃO
        const SUPABASE_URL = 'https://ivposfgebabrtpexxpko.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2cG9zZmdlYmFicnRwZXh4cGtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1ODczMzEsImV4cCI6MjA3NTE2MzMzMX0.AJU3Vt2dqATDORS4mjTW3gDWeh1MK9lNTWk-uoG5ojo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.classList.remove('hidden');
            setTimeout(() => alertDiv.classList.add('hidden'), 5000);
        }

        // LOGIN
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            document.getElementById('loginText').classList.add('hidden');
            document.getElementById('loginSpinner').classList.remove('hidden');
            document.getElementById('loginBtn').disabled = true;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                if (data.user) {
                    showAlert('Login realizado com sucesso!', 'success');
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                }
                
            } catch (error) {
                showAlert(error.message || 'Erro ao fazer login.');
            } finally {
                document.getElementById('loginText').classList.remove('hidden');
                document.getElementById('loginSpinner').classList.add('hidden');
                document.getElementById('loginBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
